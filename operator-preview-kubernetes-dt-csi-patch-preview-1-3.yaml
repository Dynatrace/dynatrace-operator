metadata:
  name: dynatrace-operator
  namespace: dynatrace
  annotations:
  labels:
    dynatrace.com/install-source: manifest
    app.kubernetes.io/name: dynatrace-operator
    app.kubernetes.io/version: "1.3.2"
    app.kubernetes.io/component: operator
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      name: dynatrace-operator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        dynatrace.com/inject: "false"
      labels:
        app.kubernetes.io/name: dynatrace-operator
        app.kubernetes.io/version: "1.3.2"
        app.kubernetes.io/component: operator
        name: dynatrace-operator
    spec:
      containers:
        - name: operator
          args:
            - operator
          # Replace this with the built image name
          image: quay.io/dynatrace/dynatrace-operator:snapshot-dt-csi-patch-preview-1-3
          imagePullPolicy: Always
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          ports:
            - containerPort: 10080
              name: livez
            - containerPort: 8080
              name: metrics
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: tmp-cert-dir
              mountPath: /tmp/dynatrace-operator
          livenessProbe:
            httpGet:
              path: /livez
              port: livez
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
          startupProbe:
            exec:
              command:
              - /usr/local/bin/dynatrace-operator
              - startup-probe
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 1
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 1001
            runAsNonRoot: true
            runAsUser: 1001
            seccompProfile:
              type: RuntimeDefault
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - arm64
                      - ppc64le
                      - s390x
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - linux
      volumes:
        - emptyDir: { }
          name: tmp-cert-dir
      serviceAccountName: dynatrace-operator
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      tolerations:
        - key: kubernetes.io/arch
          value: arm64
          effect: NoSchedule
        - key: kubernetes.io/arch
          value: amd64
          effect: NoSchedule
        - key: kubernetes.io/arch
          value: ppc64le
          effect: NoSchedule
        - key: kubernetes.io/arch
          value: s390x
          effect: NoSchedule
