apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-activegate-pods
  namespace: dynatrace
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: activegate
  policyTypes:
    - Ingress
    - Egress
  ingress:
  - from:
    # from any ip
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    # from activegate ports
    - protocol: TCP
      port: 9999
    - protocol: TCP
      port: 9998
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  egress:
  # Allow DNS lookup
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow external traffic for e.g. Cluster API requests
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        # blocks private ips, i.e. blocks Pod to Pod communication
        - 10.0.0.0/8
        - 192.168.0.0/16
        - 172.16.0.0/12
    ports: []
