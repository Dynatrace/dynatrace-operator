apiVersion: dynatrace.com/v1beta2
kind: DynaKube
metadata:
  name: dynakube-application-monitoring
  namespace: dynatrace
spec:
  apiUrl: https://ENVIRONMENTID.live.dynatrace.com/api

  # tokens: "my-secret"

  # dynatraceApiRequestThreshold: 15

  # Configuration for Metadata Enrichment.
  #
  # metadataEnrichment:
  #   enabled: true

    # namespaceSelector:
    #   matchLabels:
    #     monitor: metadataEnrichment

  # Configuration for OneAgent instances
  #
  oneAgent:
    applicationMonitoring:
      namespaceSelector:
        matchLabels:
          monitor: applicationMonitoring

      useCSIDriver: true

  # Configuration for ActiveGate instances.
  #
  activeGate:
    capabilities:
      - kubernetes-monitoring

    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1.5Gi

---

apiVersion: dynatrace.com/v1beta2
kind: DynaKube
metadata:
  name: dynakube-cloud-native
  namespace: dynatrace
spec:
  apiUrl: https://ENVIRONMENTID.live.dynatrace.com/api

  # tokens: "my-secret"

  # dynatraceApiRequestThreshold: 15

  # Configuration for Metadata Enrichment.
  #
  # metadataEnrichment:
  #   enabled: true

    # namespaceSelector:
    #   matchLabels:
    #     monitor: cloudNativeFullStack

  # Configuration for OneAgent instances
  #
  oneAgent:
    cloudNativeFullStack:
      namespaceSelector:
        matchLabels:
          monitor: cloudNativeFullStack

      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Exists

  # Configuration for ActiveGate instances.
  #
  activeGate:
    capabilities:
      - routing
      - dynatrace-api

    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1.5Gi
