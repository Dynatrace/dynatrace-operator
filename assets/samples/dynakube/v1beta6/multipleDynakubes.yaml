apiVersion: dynatrace.com/v1beta6
kind: DynaKube
metadata:
  name: dynakube-application-monitoring
  namespace: dynatrace
spec:
  apiUrl: https://ENVIRONMENTID.live.dynatrace.com/api

  # Link to api reference for further information: https://docs.dynatrace.com/docs/ingest-from/setup-on-k8s/reference/dynakube-parameters

  oneAgent:
    applicationMonitoring:
      namespaceSelector:
        matchLabels:
          monitor: applicationMonitoring

  activeGate:
    capabilities:
      - kubernetes-monitoring
---

apiVersion: dynatrace.com/v1beta6
kind: DynaKube
metadata:
  name: dynakube-cloud-native
  namespace: dynatrace
spec:
  apiUrl: https://ENVIRONMENTID.live.dynatrace.com/api

  # Link to api reference for further information: https://docs.dynatrace.com/docs/ingest-from/setup-on-k8s/reference/dynakube-parameters

  oneAgent:
    cloudNativeFullStack:
      namespaceSelector:
        matchLabels:
          monitor: cloudNativeFullStack

      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Exists

  activeGate:
    capabilities:
      - routing
      - dynatrace-api
