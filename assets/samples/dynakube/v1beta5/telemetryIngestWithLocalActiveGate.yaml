apiVersion: dynatrace.com/v1beta5
kind: DynaKube
metadata:
  name: dynakube
  namespace: dynatrace

spec:
  apiUrl: https://ENVIRONMENTID.live.dynatrace.com/api

  activeGate:
    capabilities:
      - kubernetes-monitoring

    replicas: 1
    resources:
      requests:
        cpu: 1000m
        memory: 1.5Gi
      limits:
        cpu: 1000m
        memory: 1.5Gi

  telemetryIngest:
    protocols:
    - otlp
    - zipkin
    - jaeger
    - statsd

    serviceName: telemetry-ingest
