apiVersion: dynatrace.com/v1beta1
kind: DynaKube
metadata:
  name: dynakube-application-monitoring
  namespace: dynatrace
spec:
  apiUrl: https://ENVIRONMENTID.live.dynatrace.com/api

  # tokens: "my-secret"

  namespaceSelector:
    matchLabels:
      monitor: applicationMonitoring

  # Configuration for OneAgent instances
  #
  oneAgent:
    applicationMonitoring:
      useCSIDriver: true

  # Configuration for ActiveGate instances.
  #
  activeGate:
    capabilities:
      - kubernetes-monitoring

    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1.5Gi

---

apiVersion: dynatrace.com/v1beta1
kind: DynaKube
metadata:
  name: dynakube-cloud-native
  namespace: dynatrace
spec:
  apiUrl: https://ENVIRONMENTID.live.dynatrace.com/api

  # tokens: "my-secret"

  namespaceSelector:
    matchLabels:
      monitor: cloudNativeFullStack

  # Configuration for OneAgent instances
  #
  oneAgent:
    cloudNativeFullStack:
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Exists

  # Configuration for ActiveGate instances.
  #
  activeGate:
    capabilities:
      - routing
      - dynatrace-api

    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1.5Gi
