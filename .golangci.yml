version: "2"
linters:
  default: none
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - copyloopvar
    - decorder
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errcheck
    - errorlint
    - forbidigo
    - gocheckcompilerdirectives
    - gochecksumtype
    - gocognit
    - gocritic
    - gocyclo
    - godot
    - goheader
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosmopolitan
    - govet
    - grouper
    - importas
    - ineffassign
    - intrange
    - loggercheck
    - makezero
    - mirror
    - misspell
    - mnd
    - nakedret
    - nilerr
    - nilnil
    - nlreturn
    - noctx
    - nolintlint
    - nosprintfhostport
    - perfsprint
    - prealloc
    - predeclared
    - protogetter
    - reassign
    - revive
    - sloglint
    - staticcheck
    - testableexamples
    - testifylint
    - thelper
    - tparallel
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - wastedassign
    - whitespace
    - wsl_v5
    - zerologlint
  settings:
    depguard:
      rules:
        all:
          files:
            - $all
          allow:
            - $gostd
            - github.com/Dynatrace
            - github.com/container-storage-interface
            - github.com/containers
            - github.com/klauspost
            - github.com/opencontainers
            - github.com/prometheus
            - istio.io
            - k8s.io
            - sigs.k8s.io
            - golang.org
            - go.opentelemetry.io
            - go.uber.org
            - gopkg.in
            - go/build
            - google.golang.org
            - github.com/mattn/go-sqlite3
            - github.com/pkg/errors
            - github.com/spf13/afero
            - github.com/spf13/cobra
            - github.com/evanphx/json-patch
            - github.com/go-logr/logr
            - github.com/stretchr/testify
            - github.com/google/go-containerregistry
            - github.com/docker/cli
            - github.com/go-gormigrate/gormigrate
            - github.com/google/uuid
            - github.com/kubernetes-csi/csi-lib-utils/connection
            - github.com/kubernetes-csi/csi-lib-utils/rpc
          deny:
            - pkg: unsafe
              desc: Please don't use unsafe package
        main:
          files:
            - $all
            - '!$test'
            - '!test/**/*.go'
            - '!**/testing/**'
            - '!**/*mock*/**/.go'
          deny:
            - pkg: github.com/google/go-cmp
              desc: Please don't use go-cmp for non-test code.
    dupl:
      threshold: 150
    godot:
      exclude:
        - ^\ \+
    gosec:
      excludes:
        - G101
        - G305
    govet:
      disable:
        - fieldalignment
    misspell:
      locale: US
    mnd:
      checks:
        - argument
        - case
        - condition
        - operation
        - return
      ignored-numbers:
        - "0666"
        - "0644"
        - "0755"
        - "0770"
        - "0755"
        - "0000"
        - "1001"
        - "1000"
        - "1234"
      ignored-files:
        - test*.go,testing.go
      ignored-functions:
        - ^time\.
        - strings.SplitN
        - ^wait\.
        - rand.WithLength
        - ^require\.
        - WaitForCondition
        - ^int*
    revive:
      enable-all-rules: true
      rules:
        - name: cognitive-complexity
          arguments:
            - 20
        - name: function-result-limit
          arguments:
            - 3
        - name: function-length
          arguments:
            - 52
            - 468
        - name: cyclomatic
          arguments:
            - 13
        - name: banned-characters
          disabled: true
        - name: file-header
          disabled: true
        - name: package-directory-mismatch # TODO: might make sense to reenable it if we do a bigger refactor of packages
          disabled: true
        - name: unsecure-url-scheme
          disabled: true
        - name: max-public-structs
          disabled: true
        - name: argument-limit
          arguments:
            - 5
        - name: line-length-limit
          disabled: true
        - name: add-constant
          disabled: true
        - name: var-naming
          disabled: true
        - name: unused-receiver
          disabled: true
        - name: import-shadowing
          disabled: true
        - name: modifies-value-receiver
          disabled: true
        - name: bare-return
          disabled: true
        - name: bare-return
          disabled: true
        - name: if-return
          disabled: true
        - name: redefines-builtin-id
          disabled: true
        - name: context-keys-type
          disabled: true
        - name: unused-parameter
          disabled: true
        - name: time-naming
          disabled: true
        - name: errorf
          disabled: true
        - name: unexported-return
          disabled: true
        - name: unhandled-error
          disabled: true
        - name: confusing-naming
          disabled: true
        - name: indent-error-flow
          disabled: true
        - name: early-return
          disabled: true
        - name: bool-literal-in-expr
          disabled: true
        - name: error-strings
          disabled: true
        - name: empty-lines
          disabled: true
        - name: flag-parameter
          disabled: true
        - name: blank-imports
          disabled: true
        - name: increment-decrement
          disabled: true
        - name: context-as-argument
          disabled: true
        - name: confusing-results
          disabled: true
        - name: receiver-naming
          disabled: true
        - name: nested-structs
          disabled: true
        - name: struct-tag
          disabled: true
        - name: error-naming
          disabled: true
        - name: range-val-address
          disabled: true
        - name: import-alias-naming
          arguments:
            - ^[a-z][\w]{0,}$
        - name: unchecked-type-assertion
          disabled: true
        - name: enforce-switch-style
          disabled: true
    staticcheck:
      checks:
        - all
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - dupl
          - errcheck
          - perfsprint
          - wsl_v5
          - dupl
          - govet
        path: _(test|gen)\.go
      - linters:
          - errcheck
          - govet
          - noctx
          - perfsprint
          - thelper
          - wsl_v5
        path: (test/*)
      - linters:
          - gosec
        path: pkg/webhook/validation/proxy_url_test.go
      - linters:
          - gosec
        path: pkg/ingestendpoint/secret_test.go
      - linters:
          - unparam
        text: always receives
      - linters:
          - revive
        path: pkg/clients/dynatrace
      - linters:
          - godot
        path-except: pkg/api/(.+)\.go
    paths:
      - pkg/api/v1alpha1/dynakube
      - pkg/api/v1alpha1/edgeconnect
      - pkg/api/v1beta1/dynakube
      - pkg/api/v1beta2/dynakube
      - pkg/api/v1beta3/dynakube
      - pkg/api/v1beta4/dynakube
      - pkg/api/v1beta5/dynakube
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
  exclusions:
    generated: lax
    paths:
      - pkg/api/v1alpha1/dynakube
      - pkg/api/v1alpha1/edgeconnect
      - pkg/api/v1beta1/dynakube
      - pkg/api/v1beta2/dynakube
      - pkg/api/v1beta3/dynakube
      - third_party$
      - builtin$
      - examples$
