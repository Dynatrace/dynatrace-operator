linters-settings:
  misspell:
    locale: US

linters:
  disable-all: true
  enable:
  - deadcode
  - gci
  - goimports
  - gosimple
  - govet
  - ineffassign
  - staticcheck
  - structcheck
  - typecheck
  - unused
  - varcheck
  - misspell

service:
  golangci-lint-version: 1.45.x # use the fixed version to not introduce new linters unexpectedly


run:
  skip-dirs:
    - src/rest-client
