linters-settings:
  misspell:
    locale: US
  staticcheck:
    checks:
      - all
      # SA1019 Using a deprecated function, variable, constant or field
      # Disabled, because we still support deprecated feature flags, which would cause the linter to complain
      - "-SA1019"
  govet:
    enable:
      - fieldalignment
    disable:
      # Disable checking for copied locks since it causes a lot of annoying false-positives
      - copylocks
  goconst:
    ignore-tests: true
  gosec:
    excludes:
      - G101 # "pattern": "(?i)passwd|pass|password|pwd|secret|private_key|token"
      - G305 # File traversal when extracting zip/tar archive
  revive:
    enable-all-rules: true
    rules:
      - name: cognitive-complexity
        arguments: [20] # max allowed cognitive complexity factor
      - name: function-result-limit
        arguments: [3]
      - name: function-length
        # following values set to avoid further regressions:
        arguments: [52, 468]  # the maximum allowed statements and lines. 0 disables the check
      - name: cyclomatic
        arguments: [12]
      - name: banned-characters
        disabled: true
      - name: file-header
        disabled: true
      - name: max-public-structs
        disabled: true
      - name: argument-limit
        arguments: [5]
      - name: line-length-limit
        disabled: true
      - name: add-constant
        disabled: true
      - name: var-naming
        disabled: true
      - name: unused-receiver
        disabled: true
      - name: import-shadowing
        disabled: true
      - name: modifies-value-receiver
        disabled: true
      - name: bare-return
        disabled: true
      - name: bare-return
        disabled: true
      - name: if-return
        disabled: true
      - name: redefines-builtin-id
        disabled: true
      - name: context-keys-type
        disabled: true
      - name: unused-parameter
        disabled: true
      - name: time-naming
        disabled: true
      - name: errorf
        disabled: true
      - name: unexported-return
        disabled: true
      - name: unhandled-error
        disabled: true
      - name: confusing-naming
        disabled: true
      - name: indent-error-flow
        disabled: true
      - name: early-return
        disabled: true
      - name: bool-literal-in-expr
        disabled: true
      - name: error-strings
        disabled: true
      - name: empty-lines
        disabled: true
      - name: flag-parameter
        disabled: true
      - name: blank-imports
        disabled: true
      - name: increment-decrement
        disabled: true
      - name: context-as-argument
        disabled: true
      - name: confusing-results
        disabled: true
      - name: receiver-naming
        disabled: true
      - name: nested-structs
        disabled: true
      - name: struct-tag
        disabled: true
      - name: error-naming
        disabled: true
      - name: range-val-address
        disabled: true
      - name: import-alias-naming
        arguments: ["^[a-z][\\w]{0,}$"]
      - name: unchecked-type-assertion
        disabled: true
  depguard:
    rules:
      all:
        files:
          - $all
        allow:
          - $gostd
          # Approved orgs.
          - "github.com/Dynatrace"
          - "github.com/container-storage-interface"
          - "github.com/containers"
          - "github.com/klauspost"
          - "github.com/opencontainers"
          - "github.com/prometheus"
          - "istio.io"
          - "k8s.io"
          - "sigs.k8s.io"

          # Approved packages.
          - "github.com/mattn/go-sqlite3"
          - "github.com/pkg/errors"
          - "github.com/spf13/afero"
          - "github.com/spf13/cobra" # For CLI
          - "github.com/evanphx/json-patch"
          - "github.com/go-logr/logr"
          - "github.com/stretchr/testify"
          - "github.com/google/go-containerregistry"
          - "github.com/docker/cli"
          - "github.com/go-gormigrate/gormigrate"

          # Allowed packages in container-based builder.
        deny:
          # TODO: (andrii) Potentially uncomment it in future, but requires some refactoring
          # - pkg: "reflect"
          #   desc: Please don't use reflect package
          - pkg: "unsafe"
            desc: Please don't use unsafe package

      main:
        files:
          - $all
          # Don't allow go-cmp in non-test code.
          # NOTE: test code is allowed to use github.com/google/go-cmp (there is no
          #       deny for it) but non-test code is not.
          - "!$test"
          - "!test/**/*.go"
          - "!**/testing/**"
          - "!**/*mock*/**/.go"
        deny:
          - pkg: "github.com/google/go-cmp"
            desc: Please don't use go-cmp for non-test code.
  gomnd:
    checks:
      - argument
      - case
      - condition
      - operation
      - return
    ignored-files:
      - test*.go,testing.go
    ignored-functions:
      - '^time\.'
      - strings.SplitN
      - '^wait\.'
      - rand.WithLength
      - '^require\.'
      - WaitForCondition
      - '^int*'
    ignored-numbers:
      - '0666'
      - '0644'
      - '0755'
      - '0770'
      - '0755'
      - '0000'
      - '1001'
      - '1000'
      - '1234'
  dupl:
    threshold: 150

linters:
