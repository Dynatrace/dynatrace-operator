apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynatrace-validation
  namespace: dynatrace
  labels:
    dynatrace.com/operator: dynakube
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      internal.dynatrace.com/component: validation
      internal.dynatrace.com/app: validation
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-logs-container: dynatrace-validation
      labels:
        dynatrace.com/operator: dynakube
        internal.dynatrace.com/component: validation
        internal.dynatrace.com/app: validation
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - arm64
                  - key: beta.kubernetes.io/os
                    operator: In
                    values:
                      - linux
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - arm64
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - linux
      containers:
        - name: dynatrace-validation
          args:
            - validation-server
          image: quay.io/dynatrace/dynatrace-operator:snapshot
          imagePullPolicy: Always
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          readinessProbe:
            httpGet:
              path: /healthz
              port: server-port
              scheme: HTTPS
            initialDelaySeconds: 60
            periodSeconds: 10
          ports:
            - name: metrics
              containerPort: 8383
            - name: server-port
              containerPort: 8443
          resources:
            requests:
              cpu: 300m
              memory: 128Mi
            limits:
              cpu: 600m
              memory: 256Mi
      serviceAccountName: dynatrace-validation
