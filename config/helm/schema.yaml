x-google-marketplace:
  schemaVersion: v2
  applicationApiVersion: v1beta1
  publishedVersion: 0.4.2
  publishedVersionMetadata:
    releaseNote: '<!-- Release notes generated using configuration in .github/release.yml
      at v0.4.2 -->


      ## What''s Changed

      ### Bugfixes

      * Removes unnecessary scopes for API Token by @0sewa0 in https://github.com/Dynatrace/dynatrace-operator/pull/551

      ### Other Changes

      * Fix daemonset deletion issue by @chrismuellner in https://github.com/Dynatrace/dynatrace-operator/pull/515

      * Add flavor pod annotation by @chrismuellner in https://github.com/Dynatrace/dynatrace-operator/pull/516

      * Update required scopes for automatic api monitoring by @chrismuellner in https://github.com/Dynatrace/dynatrace-operator/pull/520

      * Moves the tls in the correct postion for oneagent daemonset  by @chrismuellner
      in https://github.com/Dynatrace/dynatrace-operator/pull/521

      * Include build information in image by @chrismuellner in https://github.com/Dynatrace/dynatrace-operator/pull/522

      * Update dependencies by @chrismuellner in https://github.com/Dynatrace/dynatrace-operator/pull/523

      * setting correct release image by @meik99 in https://github.com/Dynatrace/dynatrace-operator/pull/524

      * Remove dataingest environment variable from pod injection by @chrismuellner
      in https://github.com/Dynatrace/dynatrace-operator/pull/566

      * Build arm image on tag by @chrismuellner in https://github.com/Dynatrace/dynatrace-operator/pull/568



      **Full Changelog**: https://github.com/Dynatrace/dynatrace-operator/compare/v0.4.0...v0.4.2'
    releaseTypes:
    - Feature
    recommended: true
  managedUpdates:
    kalmSupported: true
  images:
    ? ''
    : properties:
        operator.image:
          type: FULL
  deployerServiceAccount:
    description: 'Service account used to configure the Dynatrace Operator

      '
    roles:
    - type: ClusterRole
      rulesType: CUSTOM
      rules:
      - apiGroups:
        - admissionregistration.k8s.io
        resources:
        - mutatingwebhookconfigurations
        verbs:
        - get
        - create
        - list
        - patch
      - apiGroups:
        - dynatrace.com
        resources:
        - dynakubes
        verbs:
        - get
        - list
        - create
        - patch
      - apiGroups:
        - apiextensions.k8s.io
        resources:
        - customresourcedefinitions
        verbs:
        - get
        - list
        - create
        - patch
      - apiGroups:
        - dynatrace.com
        resources:
        - dynakubes
        verbs:
        - get
        - list
        - watch
        - update
        - patch
      - apiGroups:
        - app.k8s.io
        resources:
        - applications
        verbs:
        - get
        - list
      - apiGroups:
        - storage.k8s.io
        resources:
        - csidrivers
        verbs:
        - '*'
      - apiGroups:
        - ''
        resources:
        - services
        - serviceaccounts
        verbs:
        - '*'
      - apiGroups:
        - rbac.authorization.k8s.io
        resources:
        - role
        - rolebinding
        - clusterroles
        - clusterrolebindings
        verbs:
        - '*'
      - apiGroups:
        - admissionregistration.k8s.io
        resources:
        - validatingwebhookconfigurations
        verbs:
        - '*'
properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
    default: dynatrace
  apiUrl:
    type: string
    description: The Dynatrace api url including `/api` path at the end
    title: API URL
  apiToken:
    type: string
    description: The API token from your Dynatrace environment
    title: API Token
    x-google-marketplace:
      type: MASKED_FIELD
  paasToken:
    type: string
    description: The PaaS token from your Dynatrace environment
    title: PaaS Token
    x-google-marketplace:
      type: MASKED_FIELD
  dataIngestToken:
    type: string
    description: The DataIngest token from your Dynatrace environment
    title: DataIngest Token
    x-google-marketplace:
      type: MASKED_FIELD
  crdApplied:
    type: boolean
    description: Please make sure you have applied the latest CRD by following the
      instructions in the Github Repository.
    title: CRD manually applied
    default: false
  platform:
    type: string
    title: The platform you are deploying on
    description: This should always be set to "google"
    default: google
  deployerHelm.image:
    type: string
    x-google-marketplace:
      type: DEPLOYER_IMAGE
required:
- name
- namespace
- apiUrl
- apiToken
- crdApplied
