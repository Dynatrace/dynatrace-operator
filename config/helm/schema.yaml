      * Set `bash` shell as preferred for make by @mjgrzybek in https://github.com/Dynatrace/dynatrace-operator/pull/812

      * Removes duplicate manifest recources by @0sewa0 in https://github.com/Dynatrace/dynatrace-operator/pull/817

      * Fix never invalidated license cache in GitHub actions by @gkrenn in https://github.com/Dynatrace/dynatrace-operator/pull/818

      * Readds separate proxy key to the init secret by @0sewa0 in https://github.com/Dynatrace/dynatrace-operator/pull/839

      * Adapt makefile to generate correct names for csi manifests by @luhi-DT in
      https://github.com/Dynatrace/dynatrace-operator/pull/848

      ### Core changes

      * Fix image version for CI build by @chrismuellner in https://github.com/Dynatrace/dynatrace-operator/pull/532

      * Fix branch check for master branch by @chrismuellner in https://github.com/Dynatrace/dynatrace-operator/pull/536

      * Adds security context to the operator/webhook by @0sewa0 in https://github.com/Dynatrace/dynatrace-operator/pull/580

