x-google-marketplace:
  schemaVersion: v2
  applicationApiVersion: v1beta1
  publishedVersion: 0.5.0
  publishedVersionMetadata:
    releaseNote: '<!-- Release notes generated using configuration in .github/release.yml
      at v0.5.0 -->


      ## What''s Changed

      ### Bugfixes

      * Adds extra check for empty node names + merge fix by @0sewa0 in https://github.com/Dynatrace/dynatrace-operator/pull/626

      * Decouple standalone and oneagent csi storage by @0sewa0 in https://github.com/Dynatrace/dynatrace-operator/pull/629

      * Fixes double insert to dynakube table by @0sewa0 in https://github.com/Dynatrace/dynatrace-operator/pull/636

      ### Documentation Updates

      * Update samples, readme and CRD to not mention cloudNative and applicationMonitoring
      as preview features by @luhi-DT in https://github.com/Dynatrace/dynatrace-operator/pull/625

      ### Other Changes

      * Add v0.4.2 CSV files by @dt-team-kubernetes in https://github.com/Dynatrace/dynatrace-operator/pull/571

      * Remove version from helm unittest by @chrismuellner in https://github.com/Dynatrace/dynatrace-operator/pull/572

      * Add v0.4.2 helm manifests by @dt-team-kubernetes in https://github.com/Dynatrace/dynatrace-operator/pull/575


      ## New Contributors

      * @dt-team-kubernetes made their first contribution in https://github.com/Dynatrace/dynatrace-operator/pull/571


      **Full Changelog**: https://github.com/Dynatrace/dynatrace-operator/compare/v0.4.2...v0.5.0'
    releaseTypes:
    - Feature
    recommended: true
  managedUpdates:
    kalmSupported: true
  images:
    ? ''
    : properties:
        operator.image:
          type: FULL
  deployerServiceAccount:
    description: 'Service account used to configure the Dynatrace Operator

      '
    roles:
    - type: ClusterRole
      rulesType: CUSTOM
      rules:
      - apiGroups:
        - admissionregistration.k8s.io
        resources:
        - mutatingwebhookconfigurations
        verbs:
        - get
        - create
        - list
        - patch
      - apiGroups:
        - dynatrace.com
        resources:
        - dynakubes
        verbs:
        - get
        - list
        - create
        - patch
      - apiGroups:
        - apiextensions.k8s.io
        resources:
        - customresourcedefinitions
        verbs:
        - get
        - list
        - create
        - patch
      - apiGroups:
        - dynatrace.com
        resources:
        - dynakubes
        verbs:
        - get
        - list
        - watch
        - update
        - patch
      - apiGroups:
        - app.k8s.io
        resources:
        - applications
        verbs:
        - get
        - list
      - apiGroups:
        - storage.k8s.io
        resources:
        - csidrivers
        verbs:
        - '*'
      - apiGroups:
        - ''
        resources:
        - services
        - serviceaccounts
        verbs:
        - '*'
      - apiGroups:
        - rbac.authorization.k8s.io
        resources:
        - role
        - rolebinding
        - clusterroles
        - clusterrolebindings
        verbs:
        - '*'
      - apiGroups:
        - admissionregistration.k8s.io
        resources:
        - validatingwebhookconfigurations
        verbs:
        - '*'
properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
    default: dynatrace
  apiUrl:
    type: string
    description: The Dynatrace api url including `/api` path at the end
    title: API URL
  apiToken:
    type: string
    description: The API token from your Dynatrace environment
    title: API Token
    x-google-marketplace:
      type: MASKED_FIELD
  paasToken:
    type: string
    description: The PaaS token from your Dynatrace environment
    title: PaaS Token
    x-google-marketplace:
      type: MASKED_FIELD
  dataIngestToken:
    type: string
    description: The DataIngest token from your Dynatrace environment
    title: DataIngest Token
    x-google-marketplace:
      type: MASKED_FIELD
  crdApplied:
    type: boolean
    description: Please make sure you have applied the latest CRD by following the
      instructions in the Github Repository.
    title: CRD manually applied
    default: false
  platform:
    type: string
    title: The platform you are deploying on
    description: This should always be set to "google"
    default: google
  deployerHelm.image:
    type: string
    x-google-marketplace:
      type: DEPLOYER_IMAGE
required:
- name
- namespace
- apiUrl
- apiToken
- crdApplied
