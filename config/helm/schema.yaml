      \ URL and token mounted to micrometer pods by @aorcholski in https://github.com/Dynatrace/dynatrace-operator/pull/322\n\
      * Additional dimensions for data ingest by @aorcholski in https://github.com/Dynatrace/dynatrace-operator/pull/291\n\
      * Adds preview warning for metrics-ingest (+minor fixes) by @0sewa0 in https://github.com/Dynatrace/dynatrace-operator/pull/445\n\
      * Adds dynakube feature flag to disable metadata enrichment by @0sewa0 in https://github.com/Dynatrace/dynatrace-operator/pull/448\n\
      * Adds DNSPolicy to the ActiveGate section by @0sewa0 in https://github.com/Dynatrace/dynatrace-operator/pull/458\n\
      * Adds token scope check for activeGate features by @0sewa0 in https://github.com/Dynatrace/dynatrace-operator/pull/461\n\
      * Add statsd ingest by @toszr in https://github.com/Dynatrace/dynatrace-operator/pull/313\n\
      * Adds warning for missing memory limit for activeGate by @0sewa0 in https://github.com/Dynatrace/dynatrace-operator/pull/538\n\
      * Separate statsd-ingest capability from metrics-ingest by @toszr in https://github.com/Dynatrace/dynatrace-operator/pull/539\n\
      * Exposes custom StatsD and EEC images in DynaKube ActiveGate spec by @toszr\
      \ in https://github.com/Dynatrace/dynatrace-operator/pull/546\n* Adds Extension\
      \ Controller/StatsD logs to the ActiveGate support archive by @toszr in https://github.com/Dynatrace/dynatrace-operator/pull/561\n\
      * Adds security context for EEC and StatsD containers (statsd-ingest) by @toszr\
      \ in https://github.com/Dynatrace/dynatrace-operator/pull/586\n* Maps certain\
      \ StatsD-related annotations to EEC/StatsD container resource requests or limits\
      \ by @toszr in https://github.com/Dynatrace/dynatrace-operator/pull/588\n* Maps\
      \ EEC/StatsD-related annotations to the EEC and data sources runtime properties\
      \ by @toszr in https://github.com/Dynatrace/dynatrace-operator/pull/582\n* Raw\
      \ ActiveGate image support by @mjgrzybek in https://github.com/Dynatrace/dynatrace-operator/pull/544\n\
      * Defines constants for environment variables in EEC/StatsD containers by @toszr\
      \ in https://github.com/Dynatrace/dynatrace-operator/pull/593\n* Includes DT_STATSD_INGEST_URL\
      \ in the endpoint.properties file injected to pods by @toszr in https://github.com/Dynatrace/dynatrace-operator/pull/594\n\
      * Set terminationGracePeriod for oneagent pods by @chrismuellner in https://github.com/Dynatrace/dynatrace-operator/pull/595\n\
      * Remove preview warning from CSI driver by @waodim in https://github.com/Dynatrace/dynatrace-operator/pull/603\n\
      * Removes statsd-ingest dependency on metrics-ingest by @toszr in https://github.com/Dynatrace/dynatrace-operator/pull/600\n\
      * Multiple osagents on the same node by @mjgrzybek in https://github.com/Dynatrace/dynatrace-operator/pull/608\n\
      * Added opt-in feature flag AnnotationFeatureEnableActivegateRawImage by @mjgrzybek\
      \ in https://github.com/Dynatrace/dynatrace-operator/pull/616\n* ActiveGate\
      \ pods support setting PriorityClass by @mjgrzybek in https://github.com/Dynatrace/dynatrace-operator/pull/637\n\
      * Added TopologySpreadConstraints support to ActiveGate spec by @mjgrzybek in\
      \ https://github.com/Dynatrace/dynatrace-operator/pull/652\n* Remove dataingest\
      \ environment variable from pod injection by @chrismuellner in https://github.com/Dynatrace/dynatrace-operator/pull/666\n\
      * `AnnotationFeatureDisableActivegateRawImage` defaults to `false` by @mjgrzybek\
      \ in https://github.com/Dynatrace/dynatrace-operator/pull/669\n* Add codeModulesImage\
      \ field to Dynakube where CSI Driver is used by @waodim in https://github.com/Dynatrace/dynatrace-operator/pull/684\n\
      * Add connectionInfo to ProcessModuleConfig by @mjgrzybek in https://github.com/Dynatrace/dynatrace-operator/pull/728\n\
      * Implements copying codeModules from image. by @0sewa0 in https://github.com/Dynatrace/dynatrace-operator/pull/729\n\
      * Store initial connect retry value in curl config file by @meik99 in https://github.com/Dynatrace/dynatrace-operator/pull/806\n\
      * Added feature flag to run oneagent as privileged by @waodim in https://github.com/Dynatrace/dynatrace-operator/pull/827\n\
      * Fixes OneAgent daemonset not having a separate service account for privileged\
      \ mode by @meik99 in https://github.com/Dynatrace/dynatrace-operator/pull/993\n\
      ### Documentation changes \U0001F4DA\n* Create config file to use Github release\
      \ notes by @luhi-DT in https://github.com/Dynatrace/dynatrace-operator/pull/331\n\
      * Rename mentions of beta to preview by @luhi-DT in https://github.com/Dynatrace/dynatrace-operator/pull/367\n\
      * Change File endings of samples by @luhi-DT in https://github.com/Dynatrace/dynatrace-operator/pull/389\n\
      * Remove Url from multipleDynakubes samples by @luhi-DT in https://github.com/Dynatrace/dynatrace-operator/pull/419\n\
      * Adds tlsSecretName to samples by @0sewa0 in https://github.com/Dynatrace/dynatrace-operator/pull/437\n\
      * Amended coding guidelines by @meik99 in https://github.com/Dynatrace/dynatrace-operator/pull/490\n\
      * Adds a guide/script on how to test OLM bundles by @0sewa0 in https://github.com/Dynatrace/dynatrace-operator/pull/690\n\
      * Remove metrics-ingest from samples as it can cause certificate issues by @luhi-DT\
      \ in https://github.com/Dynatrace/dynatrace-operator/pull/693\n* Update supported\
      \ platforms by @chrismuellner in https://github.com/Dynatrace/dynatrace-operator/pull/780\n\
      * Remove unsupported cluster version by @chrismuellner in https://github.com/Dynatrace/dynatrace-operator/pull/781\n\
      * Update readme to include 0.4.2 by @luhi-DT in https://github.com/Dynatrace/dynatrace-operator/pull/782\n\
      * Fixes path to troubleshoot script in usage section by @meik99 in https://github.com/Dynatrace/dynatrace-operator/pull/795\n\
      * Restructure sample folders and add dockerfile for codeModules image by @luhi-DT\
      \ in https://github.com/Dynatrace/dynatrace-operator/pull/820\n* Update helm\
      \ instructions by @chrismuellner in https://github.com/Dynatrace/dynatrace-operator/pull/822\n\
      * Update support lifecycle by @chrismuellner in https://github.com/Dynatrace/dynatrace-operator/pull/828\n\
      * Add Openshift 3.11 exception to support lifecycle by @chrismuellner in https://github.com/Dynatrace/dynatrace-operator/pull/831\n\
      * Adds contribution guideline check by @meik99 in https://github.com/Dynatrace/dynatrace-operator/pull/846\n\
      * Update documentation links to shorturls by @chrismuellner in https://github.com/Dynatrace/dynatrace-operator/pull/844\n\
      * Update host monitoring requirements by @chrismuellner in https://github.com/Dynatrace/dynatrace-operator/pull/851\n\
      * Adds contribution guidelines for error handling by @meik99 in https://github.com/Dynatrace/dynatrace-operator/pull/845\n\
      * Refactors test objects from being global variables to being created in functions\
      \ by @meik99 in https://github.com/Dynatrace/dynatrace-operator/pull/887\n*\
      \ Adds Calico policies by @meik99 in https://github.com/Dynatrace/dynatrace-operator/pull/929\n\
      * Updates samples for codeModulesImage by @0sewa0 in https://github.com/Dynatrace/dynatrace-operator/pull/982\n\
      * Updates cloudnative fullstack Dynakube custom resource example by @meik99\
      \ in https://github.com/Dynatrace/dynatrace-operator/pull/999\n\n## New Contributors\n\
      * @chrkl made their first contribution in https://github.com/Dynatrace/dynatrace-operator/pull/410\n\
      * @fabwer made their first contribution in https://github.com/Dynatrace/dynatrace-operator/pull/423\n\
      * @ernstvonoelsen made their first contribution in https://github.com/Dynatrace/dynatrace-operator/pull/670\n\
      * @jsm84 made their first contribution in https://github.com/Dynatrace/dynatrace-operator/pull/865\n\
      \n**Full Changelog**: https://github.com/Dynatrace/dynatrace-operator/compare/v0.0.1...v0.0.0"
    releaseTypes:
    - Feature
    recommended: true
  managedUpdates:
    kalmSupported: true
  images:
    ? ''
    : properties:
        image:
          type: FULL
  deployerServiceAccount:
    description: Service account used to configure the Dynatrace Operator
    roles:
    - type: ClusterRole
      rulesType: CUSTOM
      rules:
      - apiGroups:
        - admissionregistration.k8s.io
        resources:
        - mutatingwebhookconfigurations
        verbs:
        - get
        - create
        - list
        - patch
      - apiGroups:
        - dynatrace.com
        resources:
        - dynakubes
        verbs:
        - get
        - list
        - create
        - patch
      - apiGroups:
        - apiextensions.k8s.io
        resources:
        - customresourcedefinitions
        verbs:
        - get
        - list
        - create
        - patch
      - apiGroups:
        - dynatrace.com
        resources:
        - dynakubes
        verbs:
        - get
        - list
        - watch
        - update
        - patch
      - apiGroups:
        - app.k8s.io
        resources:
        - applications
        verbs:
        - get
        - list
      - apiGroups:
        - storage.k8s.io
        resources:
        - csidrivers
        verbs:
        - '*'
      - apiGroups:
        - ''
        resources:
        - services
        - serviceaccounts
        verbs:
        - '*'
      - apiGroups:
        - rbac.authorization.k8s.io
        resources:
        - role
        - rolebinding
        - clusterroles
        - clusterrolebindings
        verbs:
        - '*'
      - apiGroups:
        - admissionregistration.k8s.io
        resources:
        - validatingwebhookconfigurations
        verbs:
        - '*'
properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
    default: dynatrace
  deployerHelm.image:
    type: string
    x-google-marketplace:
      type: DEPLOYER_IMAGE
  customPullSecret:
    type: string
    title: Custom pull secret
    description: If the Operator image is in a private registry, the name of the appropriate
      pull secret can be set here
    default: ''
  operator.apparmor:
    type: boolean
    title: Enables AppArmor for Operator
    description: 'AppArmor is a security system for Linux.

      If a cluster supports AppArmor the Operator uses it if it is enabled here.

      If it is not supported by a cluster it must not be enabled.

      '
    default: false
  operator.requests.cpu:
    type: string
    title: Operator CPU request
    description: The amount of CPU allocation the Operator requests from the cluster.
    default: 50m
  operator.requests.memory:
    type: string
    title: Operator Memory request
    description: The amount of memory allocation the Operator requests from the cluster.
    default: 64Mi
  operator.limits.cpu:
    type: string
    title: Operator  CPU limit
    description: The amount of CPU allocation to which the cluster may limit the Operator.
    default: 100m
  operator.limits.memory:
    type: string
    title: Operator Memory limit
    description: The amount of memory allocation to which the cluster may limit the
      Operator.
    default: 128Mi
  webhook.hostNetwork:
    type: boolean
    title: Webhook uses Host network
    description: 'Allows the webhook to connect with and use the same network as the
      node.

      May alleviate issues with container network interfaces (CNI).

      '
    default: false
  webhook.apparmor:
    type: boolean
    title: Enables AppArmor for Webhook
    description: 'AppArmor is a security system for Linux.

      If a cluster supports AppArmor the Webhook uses it if it is enabled here.

      If it is not supported by a cluster it must not be enabled.

      '
    default: false
  webhook.requests.cpu:
    type: string
    title: Webhook CPU request
    description: 'The amount of CPU allocation the Webhook requests from the cluster.

      It is recommended for the CPU requests to be the same as the CPU limits.

      '
    default: 300m
  webhook.requests.memory:
    type: string
    title: Webhook Memory request
    description: 'The amount of memory allocation the Webhook requests from the cluster.

      It is recommended for the memory requests to be the same as the memory limits.

      '
    default: 128Mi
  webhook.limits.cpu:
    type: string
    title: Webhook CPU limit
    description: 'The amount of CPU allocation to which the cluster may limit the
      Webhook.

      It is recommended for the CPU limits to be the same as the CPU requests.

      '
    default: 300m
  webhook.limits.memory:
    type: string
    title: Webhook Memory limit
    description: 'The amount of memory allocation to which the cluster may limit the
      Webhook.

      It is recommended for the memory limits to be the same as the memory requests.

      '
    default: 128Mi
  webhook.highAvailability:
    type: boolean
    title: Enables Webhook's high availability mode
    description: Increases replicas and adds topology constraints for the Webhook.
    default: false
  csidriver.enabled:
    type: boolean
    title: Enables CSI driver
    description: The CloudNativeFullStack as well as AppOnly mode need the CSI driver
      to function properly.
    default: false
  csidriver.requests.cpu:
    type: string
    title: CSI driver CPU request
    description: 'The amount of CPU allocation the CSI driver requests from the cluster.

      It is recommended for the CPU requests to be the same as the CPU limits.

      '
    default: 300m
  csidriver.requests.memory:
    type: string
    title: CSI driver Memory request
    description: 'The amount of memory allocation the CSI driver requests from the
      cluster.

      It is recommended for the memory requests to be the same as the memory limits.

      '
    default: 100Mi
  csidriver.limits.cpu:
    type: string
    title: CSI driver CPU limit
    description: 'The amount of CPU allocation to which the cluster may limit the
      CSI driver.

      It is recommended for the CPU limits to be the same as the CPU requests.

      '
    default: 300m
  csidriver.limits.memory:
    type: string
    title: CSI driver Memory limit
    description: 'The amount of memory allocation to which the cluster may limit the
      CSI driver.

      It is recommended for the memory limits to be the same as the memory requests.

      '
    default: 100Mi
  activeGate.readOnlyFs:
    type: boolean
    title: Mount filesystem in read-only mode
    description: Restricts ActiveGate deployments to mount filesystems read-only.
    default: false
  installCRD:
    type: boolean
    title: Install DynaKube CRD
    description: 'Tells the Helm chart of the deployer to install the custom resource
      definition (CRD) of the DynaKube API.

      '
    default: true
    enum:
    - true
  platform:
    type: string
    title: Platform
    description: "Platform to deploy on. \nMust be set to \"google-marketplace\" for\
      \ GKE clusters.\n"
    default: google-marketplace
    enum:
    - google-marketplace
required:
- name
- namespace
