suite: tests google application custom resource
templates:
  - application.yaml
tests:
  - it: should not exist if platform is set to kubernetes
    set:
      platform: kubernetes
    asserts:
      - hasDocuments:
          count: 0

  - it: should not exist if platform is set to openshift
    set:
      platform: openshift
    asserts:
      - hasDocuments:
          count: 0

  - it: should exist if platform is set to google-standard and applyApplication is true
    set:
      platform: google-standard
      applyApplication: true
    asserts:
      - hasDocuments:
          count: 1

  - it: should exist if platform is set to google-autopilot
    set:
      platform: google-autopilot
      applyApplication: true
    asserts:
      - hasDocuments:
          count: 1
