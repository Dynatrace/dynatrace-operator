suite: test clusterrole for the dynatrace OpenTelemetry collector endpoints
templates:
  - Common/otel-collector/clusterole-telemetry-endpoints.yaml
tests:
  - it: ClusterRole and ClusterRoleBinding exists
    asserts:
    - hasDocuments:
        count: 2

  - it: ClusterRole has correct permissions
    documentIndex: 0
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: dynatrace-telemetry-ingest
      - isNotEmpty:
          path: metadata.labels
      - isNotEmpty:
          path: rules
      - contains:
          path: rules
          content:
            apiGroups:
              - ""
            resources:
              - pods
              - namespaces
              - nodes
            verbs:
              - get
              - watch
              - list
      - contains:
          path: rules
          content:
            apiGroups:
              - apps
            resources:
              - replicasets
            verbs:
              - get
              - list
              - watch
  - it: ClusterRole should exist with extra permissions for openshift
    documentIndex: 0
    set:
      platform: openshift
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: dynatrace-telemetry-ingest
      - isNotEmpty:
          path: metadata.labels
      - contains:
          path: rules
          content:
            apiGroups:
              - security.openshift.io
            resourceNames:
              - privileged
            resources:
              - securitycontextconstraints
            verbs:
              - use
  - it: ClusterRoleBinding exists
    documentIndex: 1
    asserts:
      - isKind:
          of: ClusterRoleBinding
      - equal:
          path: metadata.name
          value: dynatrace-telemetry-ingest
      - isNotEmpty:
          path: metadata.labels

  - it: shouldn't exist if turned off
    set:
      rbac.telemetryIngest.create: false
    asserts:
      - hasDocuments:
          count: 0
