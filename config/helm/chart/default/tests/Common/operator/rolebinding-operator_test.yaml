suite: test rolebinding for dynatrace-operator
templates:
  - Common/operator/rolebinding-operator.yaml
tests:
  - it: should exist
    asserts:
      - isKind:
          of: RoleBinding
      - equal:
          path: metadata.name
          value: RELEASE-NAME
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - isNotEmpty:
          path: metadata.labels
      - contains:
          path: subjects
          content:
            kind: ServiceAccount
            name: RELEASE-NAME
      - equal:
          path: roleRef
          value:
            kind: Role
            name: RELEASE-NAME
            apiGroup: rbac.authorization.k8s.io
