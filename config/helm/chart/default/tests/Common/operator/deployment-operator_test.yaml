suite: test deployment for dynatrace operator
chart:
  version: 1.0.0
  appVersion: 1.0.1
templates:
  - Common/operator/deployment-operator.yaml
tests:
  - it: should exist if platform is set to kubernetes
    set:
      platform: kubernetes
    asserts:
      - hasDocuments:
          count: 1

  - it: should exist if platform is set to openshift
    set:
      platform: openshift
    asserts:
      - hasDocuments:
          count: 1

  - it: should exist if platform is set to google-marketplace
    set:
      platform: google-marketplace
    asserts:
      - hasDocuments:
          count: 1

  - it: should exist if platform is set to gke-autopilot
    set:
      platform: gke-autopilot
    asserts:
      - hasDocuments:
          count: 1

  - it: should exist on kubernetes
    set:
      platform: kubernetes
      image: image-name
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: dynatrace-operator
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - isNotEmpty:
          path: metadata.labels
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: dynatrace-operator
      - equal:
          path: metadata.labels["app.kubernetes.io/component"]
          value: operator
      - equal:
          path: metadata.labels["helm.sh/chart"]
          value: dynatrace-operator-1.0.0
      - equal:
          path: metadata.labels["app.kubernetes.io/version"]
          value: 1.0.1
      - equal:
          path: spec.replicas
          value: 1
      - isNotEmpty:
          path: spec.selector
      - isNotEmpty:
          path: spec.template.metadata.labels
      - equal:
          path: spec.strategy
          value:
            type: RollingUpdate
      - equal:
          path: spec.revisionHistoryLimit
          value: 1
      - equal:
          path: spec.template.spec
          value:
            containers:
              - name: operator
                args:
                  - operator
                # Replace this with the built image name
                image: image-name
                imagePullPolicy: Always
                env:
                  - name: POD_NAMESPACE
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.namespace
                  - name: POD_NAME
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.name
                ports:
                  - containerPort: 10080
                    name: server-port
                resources:
                  requests:
                    cpu: 50m
                    memory: 64Mi
                  limits:
                    cpu: 100m
                    memory: 128Mi
                volumeMounts:
                  - name: tmp-cert-dir
                    mountPath: /tmp/dynatrace-operator
                livenessProbe:
                  httpGet:
                    path: /livez
                    port: server-port
                    scheme: HTTP
                  initialDelaySeconds: 15
                  periodSeconds: 10
                startupProbe:
                  exec:
                    command:
                      - /usr/local/bin/dynatrace-operator
                      - startup-probe
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 1
                securityContext:
                  seccompProfile:
                    type: RuntimeDefault
                  privileged: false
                  allowPrivilegeEscalation: false
                  readOnlyRootFilesystem: true
                  runAsNonRoot: true
                  runAsUser: 1001
                  runAsGroup: 1001
                  capabilities:
                    drop:
                      - ALL
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: kubernetes.io/arch
                          operator: In
                          values:
                            - amd64
                            - arm64
                            - ppc64le
                        - key: kubernetes.io/os
                          operator: In
                          values:
                            - linux
            volumes:
              - emptyDir: { }
                name: tmp-cert-dir
            securityContext:
              seccompProfile:
                type: RuntimeDefault
            serviceAccountName: dynatrace-operator
            tolerations:
              - effect: NoSchedule
                key: kubernetes.io/arch
                value: arm64
              - effect: NoSchedule
                key: kubernetes.io/arch
                value: amd64
              - effect: NoSchedule
                key: kubernetes.io/arch
                value: ppc64le
      - isNull:
          path: spec.template.spec.nodeSelector


  - it: should have tolerations if set in kubernetes
    set:
      platform: kubernetes
      operator.tolerations:
        - effect: NoSchedule
          key: a-special-taint
          value: a-special-value
    asserts:
      - equal:
          path: spec.template.spec.tolerations
          value:
            - effect: NoSchedule
              key: a-special-taint
              value: a-special-value
            - effect: NoSchedule
              key: kubernetes.io/arch
              value: arm64
            - effect: NoSchedule
              key: kubernetes.io/arch
              value: amd64
            - effect: NoSchedule
              key: kubernetes.io/arch
              value: ppc64le

  - it: should have nodeSelectors if set in kubernetes
    set:
      platform: kubernetes
      operator.nodeSelector:
        test-key: test-value
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            test-key: test-value

  - it: should not have imagePullSecrets defined in spec
    set:
      platform: kubernetes
    asserts:
      - isNull:
          path: spec.template.spec.imagePullSecrets

