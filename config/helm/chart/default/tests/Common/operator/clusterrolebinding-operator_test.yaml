suite: test clusterrole-binding for dynatrace operator
templates:
  - Common/operator/clusterrolebinding-operator.yaml
tests:
  - it: should exist
    asserts:
      - isKind:
          of: ClusterRoleBinding
      - equal:
          path: metadata.name
          value: RELEASE-NAME
      - isNotEmpty:
          path: metadata.labels
      - contains:
          path: subjects
          content:
            kind: ServiceAccount
            name: RELEASE-NAME
            namespace: NAMESPACE
      - equal:
          path: roleRef
          value:
            kind: ClusterRole
            name: RELEASE-NAME
            apiGroup: rbac.authorization.k8s.io
