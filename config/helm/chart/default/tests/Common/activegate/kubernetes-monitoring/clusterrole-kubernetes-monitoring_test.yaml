suite: test aggregated clusterrole for kubernetes monitoring
templates:
  - Common/activegate/kubernetes-monitoring/clusterrole-kubernetes-monitoring.yaml
tests:
  - it: ClusterRole should exist
    documentIndex: 0
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: dynatrace-kubernetes-monitoring
      - isNotEmpty:
          path: metadata.labels
      - isEmpty:
          path: rules
      - contains:
          path: aggregationRule.clusterRoleSelectors
          content:
            matchLabels:
              rbac.dynatrace.com/aggregate-to-kubernetes-monitoring: "true"

  - it: ClusterRoleBinding should exist
    documentIndex: 1
    asserts:
      - isKind:
          of: ClusterRoleBinding
      - equal:
          path: metadata.name
          value: dynatrace-kubernetes-monitoring
      - isNotEmpty:
          path: metadata.labels
      - equal:
          path: roleRef
          value:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: dynatrace-kubernetes-monitoring
      - contains:
          path: subjects
          content:
            kind: ServiceAccount
            name: dynatrace-activegate
            namespace: NAMESPACE

  - it: should fail if only kubernetesMonitoring is turned on
    set:
      rbac.activeGate.create: false
      rbac.kubernetesMonitoring.create: true
    asserts:
      - failedTemplate: {}

  - it: shouldn't exist if turned off
    set:
      rbac.activeGate.create: true
      rbac.kubernetesMonitoring.create: false
    asserts:
      - hasDocuments:
          count: 0
