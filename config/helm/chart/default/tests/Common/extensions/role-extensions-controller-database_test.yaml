suite: test role for the extensions controller for database extensions
templates:
  - Common/extensions/role-extensions-controller-database.yaml
tests:
  - it: Role and RoleBinding exists
    asserts:
      - hasDocuments:
          count: 2

  - it: Role has correct permissions for finding database executor pods
    documentIndex: 0
    asserts:
      - isKind:
          of: Role
      - equal:
          path: metadata.name
          value: dynatrace-extensions-controller-database
      - isNotEmpty:
          path: metadata.labels
      - isNotEmpty:
          path: rules
      - contains:
          path: rules
          content:
            apiGroups:
              - ""
            resources:
              - pods
            verbs:
              - list

  - it: Role should exist with extra permissions for openshift
    documentIndex: 0
    set:
      platform: openshift
    asserts:
      - isKind:
          of: Role
      - equal:
          path: metadata.name
          value: dynatrace-extensions-controller-database
      - isNotEmpty:
          path: metadata.labels
      - contains:
          path: rules
          content:
            apiGroups:
              - security.openshift.io
            resourceNames:
              - nonroot-v2
            resources:
              - securitycontextconstraints
            verbs:
              - use

  - it: shouldn't exist if neither extensions nor database extensions are enabled
    set:
      platform: openshift
      rbac.extensions.create: false
      rbac.extensions.database.create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: shouldn't exist if only extensions are turned enabled
    set:
      platform: openshift
      rbac.extensions.create: true
      rbac.extensions.database.create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: shouldn't exist if only database extensions are enabled
    set:
      platform: openshift
      rbac.extensions.create: false
      rbac.extensions.database.create: true
    asserts:
      - hasDocuments:
          count: 0
