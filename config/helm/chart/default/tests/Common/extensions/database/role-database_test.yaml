suite: test role for database extensions
templates:
  - Common/extensions/database/role-extensions-database.yaml
tests:
  - it: should create Role
    documentIndex: 0
    asserts:
      - isKind:
          of: Role
      - equal:
          path: .metadata.name
          value: dynatrace-database-extensions

  - it: should create RoleBinding
    documentIndex: 1
    asserts:
      - isKind:
          of: RoleBinding
      - equal:
          path: .metadata.name
          value: dynatrace-database-extensions

  - it: Role has correct permissions for finding database pods
    documentIndex: 0
    asserts:
      - isKind:
          of: Role
      - equal:
          path: metadata.name
          value: dynatrace-database-extensions
      - isNotEmpty:
          path: metadata.labels
      - isNotEmpty:
          path: rules
      - contains:
          path: rules
          content:
            apiGroups:
              - ""
            resources:
              - pods
            verbs:
              - list

  - it: Role should exist with extra permissions for openshift
    documentIndex: 0
    set:
      platform: openshift
    asserts:
      - isKind:
          of: Role
      - equal:
          path: metadata.name
          value: dynatrace-database-extensions
      - isNotEmpty:
          path: metadata.labels
      - contains:
          path: rules
          content:
            apiGroups:
              - security.openshift.io
            resourceNames:
              - nonroot-v2
            resources:
              - securitycontextconstraints
            verbs:
              - use

  - it: should not render if main extensions are disabled
    set:
      rbac.extensions.database.create: true
      rbac.extensions.create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should not render if database extensions are disabled
    set:
      rbac.extensions.database.create: false
      rbac.extensions.create: true
    asserts:
      - hasDocuments:
          count: 0
