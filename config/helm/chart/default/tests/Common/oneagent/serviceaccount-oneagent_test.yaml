suite: test serviceaccount for oneagent
templates:
  - Common/oneagent/serviceaccount-oneagent.yaml
tests:
  - it: should exist
    set:
      platform: kubernetes
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: dynatrace-dynakube-oneagent
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - isNull:
          path: imagePullSecrets

  - it: should exist
    set:
      platform: openshift
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: dynatrace-dynakube-oneagent


