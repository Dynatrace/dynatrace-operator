suite: test clusterrole for the csi driver
templates:
  - Common/oneagent/clusterrole-oneagent.yaml
tests:
  - it: should not exist by default
    asserts:
      - hasDocuments:
          count: 0

  - it: ClusterRole should exist with for openshift
    documentIndex: 0
    set:
      platform: openshift
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: dynatrace-dynakube-oneagent
      - isNotEmpty:
          path: metadata.labels
      - contains:
          path: rules
          content:
            apiGroups:
              - security.openshift.io
            resourceNames:
              - privileged
            resources:
              - securitycontextconstraints
            verbs:
              - use
  - it: ClusterRoleBinding should exist with for openshift
    documentIndex: 1
    set:
      platform: openshift
    asserts:
      - isKind:
          of: ClusterRoleBinding
      - equal:
          path: metadata.name
          value: dynatrace-dynakube-oneagent
      - isNotEmpty:
          path: metadata.labels
  - it: shouldn't exist if turned off
    set:
      rbac.oneAgent.create: false
    asserts:
      - hasDocuments:
        count: 0
