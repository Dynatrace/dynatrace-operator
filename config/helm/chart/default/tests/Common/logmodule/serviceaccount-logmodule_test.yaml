suite: test serviceaccount for logmodule
templates:
  - Common/logmodule/serviceaccount-logmodule.yaml
tests:
  - it: should exist
    set:
      platform: openshift
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: dynatrace-logmodule
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - isNull:
          path: imagePullSecrets

  - it: should exist
    set:
      platform: openshift
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: dynatrace-logmodule
