suite: test serviceaccount for CRD cleanup
templates:
  - Common/crd/serviceaccount-crd-storage-migration.yaml
tests:
  - it: should exist
    set:
      platform: kubernetes
      crdStorageMigrationJob: true
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: dynatrace-crd-storage-migration
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - isNotEmpty:
          path: metadata.labels
      - isNotEmpty:
          path: metadata.annotations

  - it: should exist
    set:
      platform: openshift
      crdStorageMigrationJob: true
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: dynatrace-crd-storage-migration
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - isNotEmpty:
          path: metadata.labels
      - isNotEmpty:
          path: metadata.annotations

  - it: should not render when crdStorageMigrationJob is false
    set:
      platform: kubernetes
      crdStorageMigrationJob: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should render when crdStorageMigrationJob is not set
    set:
      platform: kubernetes
    asserts:
      - hasDocuments:
          count: 1
