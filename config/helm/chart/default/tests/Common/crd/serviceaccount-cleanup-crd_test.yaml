suite: test serviceaccount for CRD cleanup
templates:
  - Common/crd/serviceaccount-cleanup-crd.yaml
tests:
  - it: should exist
    set:
      platform: kubernetes
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: dynatrace-cleanup-crd
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - isNotEmpty:
          path: metadata.labels
      - isNotEmpty:
          path: metadata.annotations

  - it: should exist
    set:
      platform: openshift
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: dynatrace-cleanup-crd
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - isNotEmpty:
          path: metadata.labels
      - isNotEmpty:
          path: metadata.annotations
