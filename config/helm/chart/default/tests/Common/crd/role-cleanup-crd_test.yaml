suite: test role for CRD cleanup
templates:
  - Common/crd/role-cleanup-crd.yaml
tests:
  - it: Role should exist
    documentIndex: 0
    asserts:
      - isKind:
          of: Role
      - equal:
          path: metadata.name
          value: dynatrace-cleanup-crd
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - isNotEmpty:
          path: metadata.labels
      - isNotEmpty:
          path: metadata.annotations
      - equal:
          path: rules
          value:
            - apiGroups:
                - dynatrace.com
              resources:
                - dynakubes
                - edgeconnects
              verbs:
                - get
                - list
                - watch
                - update

  - it: RoleBinding should exist
    documentIndex: 1
    asserts:
      - isKind:
          of: RoleBinding
      - equal:
          path: metadata.name
          value: dynatrace-cleanup-crd
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - isNotEmpty:
          path: metadata.labels
      - isNotEmpty:
          path: metadata.annotations
      - contains:
          path: subjects
          content:
            kind: ServiceAccount
            name: dynatrace-cleanup-crd
      - equal:
          path: roleRef
          value:
            kind: Role
            name: dynatrace-cleanup-crd
            apiGroup: rbac.authorization.k8s.io
