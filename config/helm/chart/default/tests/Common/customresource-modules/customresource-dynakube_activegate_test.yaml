suite: test dynakube customresource
templates:
  - Common/customresource-dynakube.yaml
tests:
  - it: should set capabilities
    set:
      apiUrl: test-api-url
      apiToken: test-api-token
      paasToken: test-paas-token
      activeGate:
        capabilities:
          - kubernetes-monitoring
          - routing
          - data-ingest
    asserts:
      - isNotNull:
          path: spec.activeGate
      - equal:
          path: spec.activeGate.capabilities
          value:
            - kubernetes-monitoring
            - routing
            - data-ingest

  - it: should set image if set
    set:
      apiUrl: test-api-url
      apiToken: test-api-token
      paasToken: test-paas-token
      activeGate:
        capabilities:
          - kubernetes-monitoring
          - routing
          - data-ingest
        image: test-image
    asserts:
      - isNotNull:
          path: spec.activeGate.image
      - equal:
          path: spec.activeGate.image
          value: test-image

  - it: should manipulate routing replicas if set and enabled
    set:
      apiUrl: test-api-url
      apiToken: test-api-token
      paasToken: test-paas-token
      activeGate:
        capabilities:
          - kubernetes-monitoring
          - routing
          - data-ingest
        replicas: 3
    asserts:
      - isNotNull:
          path: spec.activeGate.replicas
      - equal:
          path: spec.activeGate.replicas
          value: 3

  - it: "should add routing group if set and enabled"
    set:
      apiUrl: test-api-url
      apiToken: test-api-token
      paasToken: test-paas-token
      activeGate:
        capabilities:
          - kubernetes-monitoring
          - routing
          - data-ingest
        group: test-group
    asserts:
      - isNotNull:
          path: spec.activeGate.group
      - equal:
          path: spec.activeGate.group
          value: test-group

  - it: "should add routing customProperties value if set and enabled"
    set:
      apiUrl: test-api-url
      apiToken: test-api-token
      paasToken: test-paas-token
      activeGate:
        capabilities:
          - kubernetes-monitoring
          - routing
          - data-ingest
        customProperties:
          value: test-value
    asserts:
      - isNotNull:
          path: spec.activeGate.customProperties
      - isNull:
          path: spec.activeGate.customProperties.valueFrom
      - equal:
          path: spec.activeGate.customProperties.value
          value: test-value

  - it: "should add routing customProperties valueFrom if set and enabled"
    set:
      apiUrl: test-api-url
      apiToken: test-api-token
      paasToken: test-paas-token
      activeGate:
        capabilities:
          - kubernetes-monitoring
          - routing
          - data-ingest
        customProperties:
          valueFrom: test-value
    asserts:
      - isNotNull:
          path: spec.activeGate.customProperties
      - isNull:
          path: spec.activeGate.customProperties.value
      - equal:
          path: spec.activeGate.customProperties.valueFrom
          value: test-value

  - it: "should add routing routing value if value and valueFrom are set"
    set:
      apiUrl: test-api-url
      apiToken: test-api-token
      paasToken: test-paas-token
      activeGate:
        capabilities:
          - kubernetes-monitoring
          - routing
          - data-ingest
        customProperties:
          value: test-value
          valueFrom: test-value-from
    asserts:
      - isNotNull:
          path: spec.activeGate.customProperties
      - isNull:
          path: spec.activeGate.customProperties.valueFrom
      - equal:
          path: spec.activeGate.customProperties.value
          value: test-value

  - it: "should add routing resource if set and enabled"
    set:
      apiUrl: test-api-url
      apiToken: test-api-token
      paasToken: test-paas-token
      activeGate:
        capabilities:
          - kubernetes-monitoring
          - routing
          - data-ingest
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 150m
            memory: 1Gi
    asserts:
      - isNotNull:
          path: spec.activeGate.resources
      - isNotNull:
          path: spec.activeGate.resources.requests
      - isNotNull:
          path: spec.activeGate.resources.limits
      - equal:
          path: spec.activeGate.resources.requests.cpu
          value: 100m
      - equal:
          path: spec.activeGate.resources.requests.memory
          value: 512Mi
      - equal:
          path: spec.activeGate.resources.limits.cpu
          value: 150m
      - equal:
          path: spec.activeGate.resources.limits.memory
          value: 1Gi

  - it: "should add routing nodeSelector if set and enabled"
    set:
      apiUrl: test-api-url
      apiToken: test-api-token
      paasToken: test-paas-token
      activeGate:
        capabilities:
          - kubernetes-monitoring
          - routing
          - data-ingest
        nodeSelector:
          disktype: ssd
    asserts:
      - isNotNull:
          path: spec.activeGate.nodeSelector
      - equal:
          path: spec.activeGate.nodeSelector.disktype
          value: ssd

  - it: "should add routing tolerations if set and enabled"
    set:
      apiUrl: test-api-url
      apiToken: test-api-token
      paasToken: test-paas-token
      activeGate:
        capabilities:
          - kubernetes-monitoring
          - routing
          - data-ingest
        tolerations:
          - effect: NoSchedule
            key: node-role.kubernetes.io/master
            operator: Exists
    asserts:
      - isNotNull:
          path: spec.activeGate.tolerations
      - contains:
          path: spec.activeGate.tolerations
          content:
            effect: NoSchedule
            key: node-role.kubernetes.io/master
            operator: Exists
          count: 1

  - it: "should add routing labels if set and enabled"
    set:
      apiUrl: test-api-url
      apiToken: test-api-token
      paasToken: test-paas-token
      activeGate:
        capabilities:
          - kubernetes-monitoring
          - routing
          - data-ingest
        labels:
          test-label: test-value
    asserts:
      - isNotNull:
          path: spec.activeGate.labels
      - equal:
          path: spec.activeGate.labels.test-label
          value: test-value

  - it: "should add routing env if set and enabled"
    set:
      apiUrl: test-api-url
      apiToken: test-api-token
      paasToken: test-paas-token
      activeGate:
        capabilities:
          - kubernetes-monitoring
          - routing
          - data-ingest
        env:
          test-env: test-value
    asserts:
      - isNotNull:
          path: spec.activeGate.env
      - equal:
          path: spec.activeGate.env.test-env
          value: test-value

