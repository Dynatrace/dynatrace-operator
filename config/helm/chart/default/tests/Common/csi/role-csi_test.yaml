suite: test role for the csi driver
templates:
  - Common/csi/role-csi.yaml
tests:
  - it: should exist 2 by default
    asserts:
      - hasDocuments:
          count: 2

  - it: Role should be built correctly with CSI enabled
    documentIndex: 0
    set:
      csidriver.enabled: true
    asserts:
      - isAPIVersion:
          of: rbac.authorization.k8s.io/v1
      - isKind:
          of: Role
      - equal:
          path: metadata.name
          value: dynatrace-oneagent-csi-driver
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - isNotEmpty:
          path: rules

  - it: should have correct rules
    documentIndex: 0
    set:
      platform: kubernetes
      image: image-name
      csidriver.enabled: true
    asserts:
      - equal:
          path: rules
          value:
            - apiGroups:
                - ""
              resources:
                - endpoints
              verbs:
                - get
                - watch
                - list
                - delete
                - update
                - create
            - apiGroups:
                - coordination.k8s.io
              resources:
                - leases
              verbs:
                - get
                - watch
                - list
                - delete
                - update
                - create
            - apiGroups:
                - dynatrace.com
              resources:
                - dynakubes
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - ""
              resources:
                - secrets
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - ""
              resources:
                - configmaps
              verbs:
                - get
                - list
                - watch

  - it: RoleBinding should be built correctly with CSI enabled
    documentIndex: 1
    set:
      csidriver.enabled: true
    asserts:
      - isAPIVersion:
          of: rbac.authorization.k8s.io/v1
      - isKind:
          of: RoleBinding
      - equal:
          path: metadata.name
          value: dynatrace-oneagent-csi-driver
      - equal:
          path: subjects
          value:
            - kind: ServiceAccount
              name: dynatrace-oneagent-csi-driver
              namespace: NAMESPACE
      - equal:
          path: roleRef
          value:
            kind: Role
            name: dynatrace-oneagent-csi-driver
            apiGroup: rbac.authorization.k8s.io
