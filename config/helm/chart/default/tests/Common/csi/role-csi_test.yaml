suite: test role for the csi driver
templates:
  - Common/csi/role-csi.yaml
tests:
  - it: should not exist by default
    asserts:
      - hasDocuments:
          count: 0

  - it: should be built correctly with CSI enabled
    set:
      operator.image: image-name
      csidriver.enabled: true
    asserts:
      - isAPIVersion:
          of: rbac.authorization.k8s.io/v1
      - isKind:
          of: Role
      - equal:
          path: metadata.name
          value: dynatrace-oneagent-csi-driver
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - isNotEmpty:
          path: rules

  - it: should have correct rules
    set:
      operator.image: image-name
      csidriver.enabled: true
    asserts:
      - equal:
          path: rules
          value:
            - apiGroups:
                - ""
              resources:
                - endpoints
              verbs:
                - get
                - watch
                - list
                - delete
                - update
                - create
            - apiGroups:
                - coordination.k8s.io
              resources:
                - leases
              verbs:
                - get
                - watch
                - list
                - delete
                - update
                - create
            - apiGroups:
                - dynatrace.com
              resources:
                - dynakubes
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - ""
              resources:
                - secrets
              verbs:
                - get
                - list
                - watch
