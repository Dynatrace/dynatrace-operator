suite: test rolebinding of the csi driver
templates:
  - Common/csi/rolebinding-csi.yaml
tests:
  - it: should not exist by default
    asserts:
      - hasDocuments:
          count: 0

  - it: should be built correctly with CSI enabled
    set:
      operator.image: image-name
      csi.enabled: true
    asserts:
      - isAPIVersion:
          of: rbac.authorization.k8s.io/v1
      - isKind:
          of: RoleBinding
      - equal:
          path: metadata.name
          value: dynatrace-oneagent-csi-driver
      - equal:
          path: subjects
          value:
            - kind: ServiceAccount
              name: dynatrace-oneagent-csi-driver
              namespace: NAMESPACE
      - equal:
          path: roleRef
          value:
            kind: Role
            name: dynatrace-oneagent-csi-driver
            apiGroup: rbac.authorization.k8s.io
