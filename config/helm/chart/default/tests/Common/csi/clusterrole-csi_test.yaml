suite: test clusterrole for the csi driver
templates:
  - Common/csi/clusterrole-csi.yaml
tests:
  - it: should exist 2 by default
    asserts:
      - hasDocuments:
          count: 2

  - it: ClusterRole should be built correctly with CSI enabled
    documentIndex: 0
    set:
      csidriver.enabled: true
    asserts:
      - isAPIVersion:
          of: rbac.authorization.k8s.io/v1
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: dynatrace-oneagent-csi-driver
      - isNotEmpty:
          path: rules

  - it: should have the correct rules
    documentIndex: 0
    set:
      csidriver.enabled: true
    asserts:
      - equal:
          path: rules
          value:
            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - list
                - watch
                - create
                - update
                - patch
            - apiGroups:
                - storage.k8s.io
              resources:
                - csinodes
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - ""
              resources:
                - nodes
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - ""
              resources:
                - pods
              verbs:
                - get
                - list
                - watch

  - it: ClusterRole should exist with extra permissions for openshift-csi.yaml
    documentIndex: 0
    set:
      platform: openshift
      csidriver.enabled: true
      partial: csi
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: dynatrace-oneagent-csi-driver
      - isNotEmpty:
          path: metadata.labels
      - contains:
          path: rules
          content:
            apiGroups:
              - security.openshift.io
            resourceNames:
              - privileged
            resources:
              - securitycontextconstraints
            verbs:
              - use

  - it: ClusterRole should exist with extra permissions for openshift
    documentIndex: 0
    set:
      platform: openshift
      csidriver.enabled: true
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: dynatrace-oneagent-csi-driver
      - isNotEmpty:
          path: metadata.labels
      - contains:
          path: rules
          content:
            apiGroups:
              - security.openshift.io
            resourceNames:
              - privileged
            resources:
              - securitycontextconstraints
            verbs:
              - use

  - it: ClusterRoleBinding should be built correctly with CSI enabled
    documentIndex: 1
    set:
      csidriver.enabled: true
    asserts:
      - isAPIVersion:
          of: rbac.authorization.k8s.io/v1
      - isKind:
          of: ClusterRoleBinding
      - equal:
          path: metadata.name
          value: dynatrace-oneagent-csi-driver
      - equal:
          path: subjects
          value:
            - kind: ServiceAccount
              name: dynatrace-oneagent-csi-driver
              namespace: NAMESPACE
      - equal:
          path: roleRef
          value:
            kind: ClusterRole
            name: dynatrace-oneagent-csi-driver
            apiGroup: rbac.authorization.k8s.io
