suite: test clusterrole for the csi driver
templates:
  - Common/csi/clusterrole-csi.yaml
tests:
  - it: should not exist by default
    asserts:
      - hasDocuments:
          count: 0

  - it: should be built correctly with CSI enabled
    set:
      operator.image: image-name
      csi.enabled: true
    asserts:
      - isAPIVersion:
          of: rbac.authorization.k8s.io/v1
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: dynatrace-oneagent-csi-driver
      - isNotEmpty:
          path: rules

  - it: should have the correct rules
    set:
      operator.image: image-name
      csi.enabled: true
    asserts:
      - equal:
          path: rules
          value:
            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - list
                - watch
                - create
                - update
                - patch
            - apiGroups:
                - storage.k8s.io
              resources:
                - csinodes
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - ""
              resources:
                - nodes
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - ""
              resources:
                - pods
              verbs:
                - get
                - list
                - watch
