suite: test clusterrole for kubernetes monitoring full
templates:
  - Common/kubernetes-monitoring/clusterrole-kubernetes-monitoring-full.yaml
tests:
  - it: ClusterRole should exist if enabled
    documentIndex: 0
    set:
      rbac.activeGate.create: true
      preview.fullObjectCoverage.enabled.create: true

    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: dynatrace-kubernetes-monitoring-full
      - isNotEmpty:
          path: metadata.labels
      - isNotEmpty:
          path: rules
      - contains:
          path: rules
          content:
            apiGroups:
              - "*"
            resources:
              - "*"
            verbs:
              - list
              - watch
              - get
      - contains:
          path: rules
          content:
            nonResourceURLs:
              - /metrics
              - /version
              - /readyz
              - /livez
            verbs:
              - get
  - it: ClusterRole should exist if enabled and have extra permissions if on openshift
    documentIndex: 0
    set:
      platform: openshift
      rbac.activeGate.create: true
      preview.fullObjectCoverage.enabled.create: true
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: dynatrace-kubernetes-monitoring-full
      - isNotEmpty:
          path: metadata.labels
      - contains:
          path: rules
          content:
            apiGroups:
              - security.openshift.io
            resourceNames:
              - privileged
              - nonroot-v2
            resources:
              - securitycontextconstraints
            verbs:
              - use
  - it: shouldn't exist if activeGate is turned off
    set:
      preview.fullObjectCoverage.enabled: true
      rbac.activeGate.create: false
    asserts:
      - hasDocuments:
          count: 0
  - it: shouldn't exist by default
    set:
    asserts:
      - hasDocuments:
          count: 0
