suite: test clusterrole for kubernetes monitoring full
templates:
  - Common/kubernetes-monitoring/clusterrole-kubernetes-monitoring-full.yaml
tests:
  - it: ClusterRole should exist
    documentIndex: 0
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: dynatrace-kubernetes-monitoring-full
      - isNotEmpty:
          path: metadata.labels
      - isNotEmpty:
          path: rules
      - contains:
          path: rules
          content:
            apiGroups:
              - "*"
            resources:
              - "*"
            verbs:
              - list
              - watch
              - get
      - contains:
          path: rules
          content:
            nonResourceURLs:
              - /metrics
              - /version
              - /readyz
              - /livez
            verbs:
              - get
  - it: ClusterRole should exist with extra permissions for openshift
    documentIndex: 0
    set:
      platform: openshift
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: dynatrace-kubernetes-monitoring-full
      - isNotEmpty:
          path: metadata.labels
      - contains:
          path: rules
          content:
            apiGroups:
              - security.openshift.io
            resourceNames:
              - privileged
              - nonroot-v2
            resources:
              - securitycontextconstraints
            verbs:
              - use
  - it: ClusterRoleBinding should exist
    documentIndex: 1
    asserts:
      - isKind:
          of: ClusterRoleBinding
      - equal:
          path: metadata.name
          value: dynatrace-kubernetes-monitoring-full
      - isNotEmpty:
          path: metadata.labels
      - equal:
          path: roleRef
          value:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: dynatrace-kubernetes-monitoring-full
      - contains:
          path: subjects
          content:
            kind: ServiceAccount
            name: dynatrace-kubernetes-monitoring
            namespace: NAMESPACE
  - it: should exist if only activeGate is turned and kspm is turned on
    set:
      rbac.activeGate.create: true
      rbac.kspm.create: true
    asserts:
      - hasDocuments:
          count: 2
  - it: shouldn't exist if turned off
    set:
      rbac.activeGate.create: false
      rbac.kspm.create: false
    asserts:
      - hasDocuments:
          count: 0
  - it: shouldn't exist if turned off
    set:
      rbac.activeGate.create: true
      rbac.kspm.create: false
    asserts:
      - hasDocuments:
          count: 0
