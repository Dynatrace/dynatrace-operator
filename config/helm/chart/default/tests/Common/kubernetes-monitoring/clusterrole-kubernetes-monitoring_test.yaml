suite: test clusterrole for kubernetes monitoring
templates:
  - Common/kubernetes-monitoring/clusterrole-kubernetes-monitoring.yaml
tests:
  - it: ClusterRole should exist
    documentIndex: 0
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: dynatrace-kubernetes-monitoring
      - isNotEmpty:
          path: metadata.labels
      - isNotEmpty:
          path: rules
      - contains:
          path: rules
          content:
            apiGroups:
              - ""
            resources:
              - nodes
              - pods
              - namespaces
              - replicationcontrollers
              - events
              - resourcequotas
              - pods/proxy
              - nodes/proxy
              - nodes/metrics
              - services
            verbs:
              - list
              - watch
              - get
      - contains:
          path: rules
          content:
            apiGroups:
              - batch
            resources:
              - jobs
              - cronjobs
            verbs:
              - list
              - watch
              - get
      - contains:
          path: rules
          content:
            apiGroups:
              - apps
            resources:
              - deployments
              - replicasets
              - statefulsets
              - daemonsets
            verbs:
              - list
              - watch
              - get
      - contains:
          path: rules
          content:
            apiGroups:
              - apps.openshift.io
            resources:
              - deploymentconfigs
            verbs:
              - list
              - watch
              - get
      - contains:
          path: rules
          content:
            apiGroups:
              - config.openshift.io
            resources:
              - clusterversions
            verbs:
              - list
              - watch
              - get
      - contains:
          path: rules
          content:
            apiGroups:
              - dynatrace.com
            resources:
              - dynakubes
            verbs:
              - list
              - watch
              - get
      - contains:
          path: rules
          content:
            nonResourceURLs:
              - /metrics
              - /version
              - /readyz
              - /livez
            verbs:
              - get
  - it: ClusterRole should exist with extra permissions for openshift
    documentIndex: 0
    set:
      platform: openshift
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: dynatrace-kubernetes-monitoring
      - isNotEmpty:
          path: metadata.labels
      - contains:
          path: rules
          content:
            apiGroups:
              - security.openshift.io
            resourceNames:
              - privileged
              - nonroot-v2
            resources:
              - securitycontextconstraints
            verbs:
              - use
  - it: ClusterRoleBinding should exist
    documentIndex: 1
    asserts:
      - isKind:
          of: ClusterRoleBinding
      - equal:
          path: metadata.name
          value: dynatrace-kubernetes-monitoring
      - isNotEmpty:
          path: metadata.labels
      - equal:
          path: roleRef
          value:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: dynatrace-kubernetes-monitoring
      - contains:
          path: subjects
          content:
            kind: ServiceAccount
            name: dynatrace-kubernetes-monitoring
            namespace: NAMESPACE
  - it: shouldn't exist if turned off
    set:
      rbac.activeGate.create: false
    asserts:
      - hasDocuments:
        count: 0
