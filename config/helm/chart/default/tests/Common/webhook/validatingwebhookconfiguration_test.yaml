suite: test validating webhook configuration
templates:
  - Common/webhook/validatingwebhookconfiguration.yaml
tests:
  - it: should exist
    set:
      platform: kubernetes
    asserts:
      - isKind:
          of: ValidatingWebhookConfiguration
      - equal:
          path: metadata.name
          value: dynatrace-webhook
      - isNotEmpty:
          path: metadata.labels
      - equal:
          path: webhooks
          value:
            - admissionReviewVersions:
                - v1
                - v1beta1
                - v1alpha1
              clientConfig:
                service:
                  name: dynatrace-webhook
                  namespace: NAMESPACE
                  path: /validate
              rules:
                - operations:
                    - CREATE
                    - UPDATE
                  apiGroups:
                    - dynatrace.com
                  apiVersions:
                    - v1beta1
                  resources:
                    - dynakubes
              name: webhook.dynatrace.com
              timeoutSeconds: 10
              sideEffects: None
            - admissionReviewVersions:
                - v1
                - v1beta1
                - v1alpha1
              clientConfig:
                service:
                  name: dynatrace-webhook
                  namespace: NAMESPACE
                  path: /validate/edgeconnect
              rules:
                - operations:
                    - CREATE
                    - UPDATE
                  apiGroups:
                    - dynatrace.com
                  apiVersions:
                    - v1alpha1
                  resources:
                    - edgeconnects
              name: edgeconnect.webhook.dynatrace.com
              timeoutSeconds: 10
              sideEffects: None
  - it: should change timeoutSeconds
    set:
      platform: kubernetes
      webhook:
        validatingWebhook:
          timeoutSeconds: 12
    asserts:
      - equal:
          path: webhooks[0].timeoutSeconds
          value: 12
      - equal:
          path: webhooks[1].timeoutSeconds
          value: 12
