suit: test clusterrole for webhook
templates:
  - Common/webhook/clusterrole-webhook.yaml
tests:
  - it: should exist
    set:
      platform: kubernetes
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: dynatrace-webhook
      - isNotEmpty:
          path: metadata.labels
      - contains:
          path: rules
          content:
            apiGroups:
              - ""
            resources:
              - namespaces
            verbs:
              - get
              - list
              - watch
      - contains:
          path: rules
          content:
            apiGroups:
              - ""
            resources:
              - events
            verbs:
              - create
              - patch
