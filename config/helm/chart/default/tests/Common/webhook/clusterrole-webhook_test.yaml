suite: test clusterrole for webhook
templates:
  - Common/webhook/clusterrole-webhook.yaml
tests:
  - it: ClusterRole should exist
    documentIndex: 0
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: dynatrace-webhook
      - isNotEmpty:
          path: metadata.labels
      - contains:
          path: rules
          content:
            apiGroups:
              - ""
            resources:
              - namespaces
            verbs:
              - get
              - list
              - watch
              - update
      - contains:
          path: rules
          content:
            apiGroups:
              - ""
            resources:
              - secrets
            verbs:
              - create
      - contains:
          path: rules
          content:
            apiGroups:
              - ""
            resourceNames:
              - dynatrace-dynakube-config
              - dynatrace-metadata-enrichment-endpoint
            resources:
              - secrets
            verbs:
              - get
              - list
              - watch
              - update
      - contains:
          path: rules
          content:
            apiGroups:
              - ""
            resources:
              - replicationcontrollers
            verbs:
              - get
      - contains:
          path: rules
          content:
            apiGroups:
              - apps
            resources:
              - replicasets
              - statefulsets
              - daemonsets
              - deployments
            verbs:
              - get
      - contains:
          path: rules
          content:
            apiGroups:
              - batch
            resources:
              - jobs
              - cronjobs
            verbs:
              - get
      - contains:
          path: rules
          content:
            apiGroups:
              - apps.openshift.io
            resources:
              - deploymentconfigs
            verbs:
              - get
  - it: ClusterRole should exist with extra permissions for openshift
    documentIndex: 0
    set:
      platform: openshift
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: dynatrace-webhook
      - isNotEmpty:
          path: metadata.labels
      - contains:
          path: rules
          content:
            apiGroups:
              - security.openshift.io
            resourceNames:
              - privileged
              - nonroot-v2
            resources:
              - securitycontextconstraints
            verbs:
              - use
  - it: ClusterRoleBinding should exist
    documentIndex: 1
    asserts:
      - isKind:
          of: ClusterRoleBinding
      - equal:
          path: metadata.name
          value: dynatrace-webhook
      - isNotEmpty:
          path: metadata.labels
      - equal:
          path: subjects
          value:
            - kind: ServiceAccount
              name: dynatrace-webhook
              namespace: NAMESPACE
      - equal:
          path: roleRef
          value:
            kind: ClusterRole
            name: dynatrace-webhook
            apiGroup: rbac.authorization.k8s.io
