suite: test deployment of webhook
chart:
  version: 1.0.0
  appVersion: 1.0.1
templates:
  - Common/webhook/deployment-webhook.yaml
tests:
  - it: should exist with highavailability mode
    set:
      platform: kubernetes
      image: image-name
      webhook.highAvailability: true
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: dynatrace-webhook
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: dynatrace-operator
      - equal:
          path: metadata.labels["app.kubernetes.io/component"]
          value: webhook
      - equal:
          path: metadata.labels["helm.sh/chart"]
          value: dynatrace-operator-1.0.0
      - equal:
          path: metadata.labels["app.kubernetes.io/version"]
          value: 1.0.1
      - equal:
          path: spec.replicas
          value: 2
      - equal:
          path: spec.revisionHistoryLimit
          value: 1
      - equal:
          path: spec.strategy
          value:
            type: RollingUpdate
      - isNotEmpty:
          path: spec.selector.matchLabels
      - equal:
          path: spec.template.metadata.annotations
          value:
            dynatrace.com/inject: "false"
            kubectl.kubernetes.io/default-container: webhook
      - isNotEmpty:
          path: spec.template.metadata.labels
      - equal:
          path: spec.template.spec
          value:
            topologySpreadConstraints:
              - maxSkew: 1
                topologyKey: "topology.kubernetes.io/zone"
                whenUnsatisfiable: ScheduleAnyway
                labelSelector:
                  matchLabels:
                    internal.dynatrace.com/app: webhook
                    internal.dynatrace.com/component: webhook
              - maxSkew: 1
                topologyKey: "kubernetes.io/hostname"
                whenUnsatisfiable: DoNotSchedule
                labelSelector:
                  matchLabels:
                    internal.dynatrace.com/app: webhook
                    internal.dynatrace.com/component: webhook
            volumes:
              - emptyDir: { }
                name: certs-dir
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: kubernetes.io/arch
                          operator: In
                          values:
                            - amd64
                            - arm64
                            - ppc64le
                        - key: kubernetes.io/os
                          operator: In
                          values:
                            - linux
            tolerations:
              - effect: NoSchedule
                key: kubernetes.io/arch
                value: arm64
              - effect: NoSchedule
                key: kubernetes.io/arch
                value: amd64
              - effect: NoSchedule
                key: kubernetes.io/arch
                value: ppc64le
            containers:
              - name: webhook
                args:
                  - webhook-server
                  - --certs-dir=/tmp/k8s-webhook-server/serving-certs/
                image: image-name
                imagePullPolicy: Always
                env:
                  - name: POD_NAMESPACE
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.namespace
                  - name: POD_NAME
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.name
                livenessProbe:
                  httpGet:
                    path: /livez
                    port: livez
                    scheme: HTTP
                  initialDelaySeconds: 15
                  periodSeconds: 10
                ports:
                  - containerPort: 8443
                    name: server-port
                  - containerPort: 10080
                    name: livez
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: livez
                    scheme: HTTP
                  initialDelaySeconds: 15
                  periodSeconds: 10
                resources:
                  requests:
                    cpu: 300m
                    memory: 128Mi
                  limits:
                    cpu: 300m
                    memory: 128Mi
                volumeMounts:
                  - name: certs-dir
                    mountPath: /tmp/k8s-webhook-server/serving-certs/
                securityContext:
                  seccompProfile:
                    type: RuntimeDefault
                  privileged: false
                  allowPrivilegeEscalation: false
                  readOnlyRootFilesystem: true
                  runAsNonRoot: true
                  runAsUser: 1001
                  runAsGroup: 1001
                  capabilities:
                    drop:
                      - ALL
            securityContext:
              seccompProfile:
                type: RuntimeDefault
            serviceAccountName: dynatrace-webhook

  - it: should have tolerations if set
    set:
      platform: kubernetes
      webhook.tolerations:
        - effect: NoSchedule
          key: a-special-taint
          value: a-special-value
    asserts:
    - equal:
        path: spec.template.spec.tolerations
        value:
          - effect: NoSchedule
            key: a-special-taint
            value: a-special-value
          - effect: NoSchedule
            key: kubernetes.io/arch
            value: arm64
          - effect: NoSchedule
            key: kubernetes.io/arch
            value: amd64
          - effect: NoSchedule
            key: kubernetes.io/arch
