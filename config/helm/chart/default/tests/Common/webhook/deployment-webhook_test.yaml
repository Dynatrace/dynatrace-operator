    set:
      platform: kubernetes
      image: image-name
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: "image-name"

  - it: it uses imageref if set
    set:
      platform: kubernetes
      imageRef:
        repository: some-repo
        tag: tag-name
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: "some-repo:tag-name"

  - it: image field has precedence over imageref section
    set:
      platform: kubernetes
      image: image-name
      imageRef:
        repository: not-the-repo-you-are-looking-for
        tag: tag-name
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: "image-name"

  - it: tag in imageref defaults to chart.version
    set:
      platform: kubernetes
      imageRef:
        repository: some-repo

    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: "some-repo:v1.0.1"
