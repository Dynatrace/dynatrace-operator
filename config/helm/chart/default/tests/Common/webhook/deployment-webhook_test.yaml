suite: test deployment of webhook
templates:
  - Common/webhook/deployment-webhook.yaml
tests:
  - it: should exist
    set:
      platform: kubernetes
      operator.image: image-name
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: dynatrace-webhook
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - equal:
          path: metadata.labels.[app.kubernetes.io/name]
          value: RELEASE-NAME
      - equal:
          path: metadata.labels.[app.kubernetes.io/component]
          value: webhook
      - isNotEmpty:
          path: metadata.labels.[helm.sh/chart]
      - equal:
          path: spec.replicas
          value: 1
      - equal:
          path: spec.revisionHistoryLimit
          value: 1
      - equal:
          path: spec.strategy
          value:
            type: RollingUpdate
      - isNotEmpty:
          path: spec.selector.matchLabels
      - equal:
          path: spec.template.metadata.annotations
          value:
            kubectl.kubernetes.io/default-container: webhook
      - isNotEmpty:
          path: spec.template.metadata.labels
      - equal:
          path: spec.template.spec
          value:
            volumes:
              - emptyDir: {}
                name: certs-dir
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: kubernetes.io/arch
                          operator: In
                          values:
                            - amd64
                            - arm64
                        - key: kubernetes.io/os
                          operator: In
                          values:
                            - linux
            containers:
              - name: webhook
                args:
                  - webhook-server
                  - --certs-dir=/tmp/k8s-webhook-server/serving-certs/
                image: image-name
                imagePullPolicy: Always
                env:
                  - name: POD_NAMESPACE
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.namespace
                  - name: POD_NAME
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.name
                readinessProbe:
                  httpGet:
                    path: /livez
                    port: server-port
                    scheme: HTTPS
                ports:
                  - name: metrics
                    containerPort: 8383
                  - name: validation
                    containerPort: 8384
                  - name: server-port
                    containerPort: 8443
                resources:
                  requests:
                    cpu: 300m
                    memory: 128Mi
                  limits:
                    cpu: 300m
                    memory: 128Mi
                volumeMounts:
                  - name: certs-dir
                    mountPath: /tmp/k8s-webhook-server/serving-certs/
                securityContext:
                  seccompProfile:
                    type: RuntimeDefault
                  privileged: false
                  allowPrivilegeEscalation: false
                  readOnlyRootFilesystem: true
                  runAsNonRoot: true
                  capabilities:
                    drop: ["all"]
            serviceAccountName: dynatrace-webhook

  - it: should have imagePullSecrets defined in spec
    set:
      operator:
        customPullSecret: pull-secret
    asserts:
      - equal:
          path: spec.template.spec.imagePullSecrets[0].name
          value: pull-secret

  - it: should not have imagePullSecrets defined in spec
    asserts:
      - isNull:
          path: spec.template.spec.imagePullSecrets

  - it: should exist on olm (but different)
    set:
      olm: true
      operator.image: image-name
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: dynatrace-webhook
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - isNotEmpty:
          path: metadata.labels
      - equal:
          path: spec.replicas
          value: 1
      - equal:
          path: spec.revisionHistoryLimit
          value: 1
      - equal:
          path: spec.strategy
          value:
            type: RollingUpdate
      - isNotEmpty:
          path: spec.selector.matchLabels
      - equal:
          path: spec.template.metadata.annotations
          value:
            kubectl.kubernetes.io/default-container: webhook
      - isNotEmpty:
          path: spec.template.metadata.labels
      - equal:
          path: spec.template.spec
          value:
            volumes:
              - emptyDir: {}
                name: certs-dir
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: kubernetes.io/arch
                          operator: In
                          values:
                            - amd64
                            - arm64
                        - key: kubernetes.io/os
                          operator: In
                          values:
                            - linux
            containers:
              - name: webhook
                args:
                  - webhook-server
                  - --certs-dir=/tmp/k8s-webhook-server/serving-certs/
                image: image-name
                imagePullPolicy: Always
                env:
                  - name: POD_NAMESPACE
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.namespace
                  - name: POD_NAME
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.name
                  - name: DEPLOYED_VIA_OLM
                    value: "true"
                readinessProbe:
                  httpGet:
                    path: /livez
                    port: server-port
                    scheme: HTTPS
                ports:
                  - name: metrics
                    containerPort: 8383
                  - name: validation
                    containerPort: 8384
                  - name: server-port
                    containerPort: 8443
                resources:
                  requests:
                    cpu: 300m
                    memory: 128Mi
                  limits:
                    cpu: 300m
                    memory: 128Mi
                volumeMounts:
                  - name: certs-dir
                    mountPath: /tmp/k8s-webhook-server/serving-certs/
                securityContext:
                  seccompProfile:
                    type: RuntimeDefault
                  privileged: false
                  allowPrivilegeEscalation: false
                  readOnlyRootFilesystem: true
                  runAsNonRoot: true
                  capabilities:
                    drop: ["all"]
            serviceAccountName: dynatrace-webhook
