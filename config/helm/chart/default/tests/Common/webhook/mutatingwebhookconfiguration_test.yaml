suite: test mutating webhook configuration
templates:
  - Common/webhook/mutatingwebhookconfiguration.yaml
tests:
  - it: should exist
    set:
      platform: kubernetes
    asserts:
      - isKind:
          of: MutatingWebhookConfiguration
      - equal:
          path: metadata.name
          value: dynatrace-webhook
      - isNotEmpty:
          path: metadata.labels
      - equal:
          path: webhooks
          value:
              - name: webhook.pod.dynatrace.com
                reinvocationPolicy: IfNeeded
                failurePolicy: Ignore
                timeoutSeconds: 10
                rules:
                  - apiGroups: [ "" ]
                    apiVersions: [ "v1" ]
                    operations: [ "CREATE" ]
                    resources: [ "pods" ]
                    scope: Namespaced
                namespaceSelector:
                  matchExpressions:
                    - key: dynakube.internal.dynatrace.com/instance
                      operator: Exists
                clientConfig:
                  service:
                    name: dynatrace-webhook
                    namespace: NAMESPACE
                    path: /inject
                admissionReviewVersions: [ "v1" ]
                sideEffects: None
              - name: webhook.ns.dynatrace.com
                reinvocationPolicy: IfNeeded
                failurePolicy: Ignore
                timeoutSeconds: 10
                rules:
                  - apiGroups: [ "" ]
                    apiVersions: [ "v1" ]
                    operations: [ "CREATE", "UPDATE"]
                    resources: [ "namespaces" ]
                    scope: Cluster
                clientConfig:
                  service:
                    name: dynatrace-webhook
                    namespace: NAMESPACE
                    path: /label-ns
                admissionReviewVersions: [ "v1" ]
                sideEffects: None
  - it: should change timeoutSeconds
    set:
      platform: kubernetes
      webhook:
        mutatingWebhook:
          timeoutSeconds: 13
    asserts:
      - equal:
          path: webhooks[0].timeoutSeconds
          value: 13
      - equal:
          path: webhooks[1].timeoutSeconds
          value: 13
  - it: should change failurePolicy
    set:
      webhook:
        mutatingWebhook:
          failurePolicy: Fail
    asserts:
      - equal:
          path: webhooks[0].failurePolicy
          value: Fail
      - equal:
          path: webhooks[1].failurePolicy
          value: Fail
  - it: failurePolicy should have safe defaults
    set:
    asserts:
      - equal:
          path: webhooks[0].failurePolicy
          value: Ignore
      - equal:
          path: webhooks[1].failurePolicy
          value: Ignore
