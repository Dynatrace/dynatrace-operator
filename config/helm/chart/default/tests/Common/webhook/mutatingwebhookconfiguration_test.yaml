suit: test mutating webhook configuration
templates:
  - Common/webhook/mutatingwebhookconfiguration.yaml
tests:
  - it: should exist
    asserts:
      - isKind:
          of: MutatingWebhookConfiguration
      - equal:
          path: metadata.name
          value: dynatrace-webhook
      - isNotEmpty:
          path: metadata.labels
      - equal:
          path: webhooks
          value:
            - name: webhook.dynatrace.com
              reinvocationPolicy: IfNeeded
              rules:
                - apiGroups: [""]
                  apiVersions: ["v1"]
                  operations: ["CREATE"]
                  resources: ["pods"]
                  scope: Namespaced
              namespaceSelector:
                matchExpressions:
                  - key: oneagent.dynatrace.com/instance
                    operator: Exists
              clientConfig:
                service:
                  name: dynatrace-webhook
                  namespace: NAMESPACE
                  path: /inject
              admissionReviewVersions: ["v1beta1", "v1"]
              sideEffects: None
