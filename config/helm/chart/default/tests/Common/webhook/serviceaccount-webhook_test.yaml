suite: test serviceaccount for webhook
templates:
  - Common/webhook/serviceaccount-webhook.yaml
tests:
  - it: should exist
    set:
      platform: kubernetes
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: dynatrace-webhook
      - equal:
          path: metadata.namespace
          value: NAMESPACE

  - it: should exist
    set:
      platform: openshift
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: dynatrace-webhook
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - equal:
          path: imagePullSecrets
          value:
            - name: redhat-connect
            - name: redhat-connect-sso
