suite: test role for webhook on kubernetes
templates:
  - Common/webhook/role-webhook.yaml
tests:
  - it: Role should exist
    documentIndex: 0
    asserts:
      - isKind:
          of: Role
      - equal:
          path: metadata.name
          value: dynatrace-webhook
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - isNotEmpty:
          path: metadata.labels
      - equal:
          path: rules
          value:
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
                - patch
            - apiGroups:
                - ""
              resources:
                - secrets
                - pods
                - configmaps
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - dynatrace.com
              resources:
                - dynakubes
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - apps
              resources:
                - daemonsets
              verbs:
                - get
                - list
                - watch
  - it: Role should exist on openshift
    documentIndex: 0
    set:
      platform: openshift
    asserts:
      - isKind:
          of: Role
      - equal:
          path: metadata.name
          value: dynatrace-webhook
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - isNotEmpty:
          path: metadata.labels
      - equal:
          path: rules
          value:
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
                - patch
            - apiGroups:
                - ""
              resources:
                - secrets
                - pods
                - configmaps
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - dynatrace.com
              resources:
                - dynakubes
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - apps
              resources:
                - daemonsets
              verbs:
                - get
                - list
                - watch
  - it: RoleBinding should exist
    documentIndex: 1
    asserts:
      - isKind:
          of: RoleBinding
      - equal:
          path: metadata.name
          value: dynatrace-webhook
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - contains:
          path: subjects
          content:
            kind: ServiceAccount
            name: dynatrace-webhook
            namespace: NAMESPACE
      - equal:
          path: roleRef
          value:
            kind: Role
            name: dynatrace-webhook
            apiGroup: rbac.authorization.k8s.io
