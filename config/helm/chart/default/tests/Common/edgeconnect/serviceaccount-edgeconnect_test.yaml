suite: test serviceaccount for edgeconnect
templates:
  - Common/edge-connect/serviceaccount-edgeconnect.yaml
tests:
  - it: should exist
    set:
      rbac.edgeConnect.annotations:
        test: test
    asserts:
        - isKind:
            of: ServiceAccount
        - equal:
            path: metadata.annotations
            value:
              test: test
