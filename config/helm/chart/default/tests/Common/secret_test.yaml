suite: test secret for dynatrace operator
templates:
  - Common/secret.yaml
tests:
  - it: should not exist if autoCreate is false
    set:
      apiToken: test-api-token
      paasToken: test-paas-token
      autoCreateSecret: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should exist if both tokens are set
    set:
      apiToken: test-api-token
      paasToken: test-paas-token
      name: test-name
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: test-name
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - equal:
          path: data.apiToken
          value: dGVzdC1hcGktdG9rZW4=
      - equal:
          path: data.paasToken
          value: dGVzdC1wYWFzLXRva2Vu
      - equal:
          path: type
          value: Opaque

