suite: test serviceaccount for logagent
templates:
  - Common/logagent/serviceaccount-logagent.yaml
tests:
  - it: should exist
    set:
      platform: openshift
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: dynatrace-logagent
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - isNull:
          path: imagePullSecrets

  - it: should exist
    set:
      platform: openshift
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: dynatrace-logagent


