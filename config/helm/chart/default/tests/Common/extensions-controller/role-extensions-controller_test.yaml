suite: test role for the extensions controller
templates:
  - Common/extensions-controller/role-extensions-controller.yaml
tests:
  - it: should not exist by default
    asserts:
      - hasDocuments:
          count: 0

  - it: Role should exist with for openshift
    documentIndex: 0
    set:
      platform: openshift
    asserts:
      - isKind:
          of: Role
      - equal:
          path: metadata.name
          value: dynatrace-extensions-controller
      - isNotEmpty:
          path: metadata.labels
      - contains:
          path: rules
          content:
            apiGroups:
              - security.openshift.io
            resourceNames:
              - privileged
            resources:
              - securitycontextconstraints
            verbs:
              - use
  - it: RoleBinding should exist with for openshift
    documentIndex: 1
    set:
      platform: openshift
    asserts:
      - isKind:
          of: RoleBinding
      - equal:
          path: metadata.name
          value: dynatrace-extensions-controller
      - isNotEmpty:
          path: metadata.labels
  - it: shouldn't exist if turned off
    set:
      platform: openshift
      rbac.extensions.create: false
    asserts:
      - hasDocuments:
        count: 0
