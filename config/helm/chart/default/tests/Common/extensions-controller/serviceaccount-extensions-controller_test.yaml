suite: test service account for extensions controller
templates:
  - Common/extensions-controller/serviceaccount-extensions-controller.yaml
tests:
  - it: should exist
    set:
      platform: kubernetes
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: dynatrace-extensions-controller
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - isNotEmpty:
          path: metadata.labels

  - it: should exist
    set:
      rbac.extensions.annotations:
        test: test
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.annotations
          value:
            test: test
  - it: shouldn't exist if turned off
    set:
      rbac.extensions.create: false
    asserts:
      - hasDocuments:
        count: 0
