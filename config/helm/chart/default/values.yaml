# may be set to "kubernetes", "openshift", or "gke-autopilot"
platform: ""

#image qualifier; OBSOLETE -> use imageref instead!
# supply either image or imageref; if both supplied, imageref will be disregarded
image: ""
#image description using tags
#resulting image will be named <repository>:v<tag>
imageRef:
  repository: "" #path to repo
  tag: "" #defaults to chart version

customPullSecret: ""
installCRD: false

operator:
  nodeSelector: {}
  tolerations: []
  labels: []
  annotations: []
  apparmor: false
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

webhook:
  hostNetwork: false
  nodeSelector: {}
  tolerations: []
  labels: []
  annotations: []
  apparmor: false
  requests:
    cpu: 300m
    memory: 128Mi
  limits:
    cpu: 300m
    memory: 128Mi
  highAvailability: true

csidriver:
  enabled: false
  nodeSelector: {}
  kubeletPath: "/var/lib/kubelet"
  existingPriorityClassName: "" # if defined, use this priorityclass instead of creating a new one
  priorityClassValue: "1000000"
  maxUnmountedVolumeAge: "" # defined in days, must be a plain number
  tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/master
      operator: Exists
    - effect: NoSchedule
      key: node-role.kubernetes.io/control-plane
      operator: Exists
  labels: []
  annotations: []
  server:
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 50m
        memory: 100Mi
  provisioner:
    resources:
      requests:
        cpu: 300m
        memory: 100Mi
      limits:
        cpu: 300m
        memory: 100Mi
  registrar:
    resources:
      requests:
        cpu: 20m
        memory: 30Mi
      limits:
        cpu: 20m
        memory: 30Mi
  livenessprobe:
    resources:
      requests:
        cpu: 20m
        memory: 30Mi
      limits:
        cpu: 20m
        memory: 30Mi

securityContextConstraints:
  enabled: true # Only applicable for Openshift
