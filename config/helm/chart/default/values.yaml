# may be set to "kubernetes", "openshift", or "gke-autopilot"
platform: "kubernetes"

image: ""
customPullSecret: ""
installCRD: false

operator:
  nodeSelector: {}
  tolerations: []
  labels: []
  annotations: []
  apparmor: false
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

webhook:
  hostNetwork: false
  nodeSelector: {}
  tolerations: []
  labels: []
  annotations: []
  apparmor: false
  requests:
    cpu: 300m
    memory: 128Mi
  limits:
    cpu: 300m
    memory: 128Mi
  highAvailability: true

csidriver:
  enabled: false
  nodeSelector: {}
  priorityClassValue: "1000000"
  tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/master
      operator: Exists
    - effect: NoSchedule
      key: node-role.kubernetes.io/control-plane
      operator: Exists
    - effect: NoSchedule
      key: ToBeDeletedByClusterAutoscaler
      operator: Exists
  labels: []
  annotations: []
  requests:
    cpu: 300m
    memory: 100Mi
  limits:
    cpu: 300m
    memory: 100Mi

securityContextConstraints:
  enabled: true # Only applicable for Openshift

additionalPermissions:
  pvcMonitoring: false
