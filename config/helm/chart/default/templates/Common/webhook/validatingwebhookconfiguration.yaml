apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: dynatrace-webhook
  labels:
  {{- include "dynatrace-operator.webhookLabels" . | nindent 4 }}
webhooks:
  - admissionReviewVersions:
      - v1
      - v1beta1
      - v1alpha1
    clientConfig:
      service:
        name: dynatrace-webhook
        namespace: {{ .Release.Namespace }}
        path: /validate
    rules:
      - operations:
          {{- if eq (default false .Values.manifests) true }}
          - CREATE
          {{- end }}
          - UPDATE
        apiGroups:
          - dynatrace.com
        apiVersions:
          - v1beta1
        resources:
          - dynakubes
    name: webhook.dynatrace.com
    timeoutSeconds: 2
    sideEffects: None
{{ end }}
