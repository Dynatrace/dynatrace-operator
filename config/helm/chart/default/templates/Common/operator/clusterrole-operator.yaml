apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dynatrace-operator
  labels:
    {{- include "dynatrace-operator.operatorLabels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - nodes # Required by nodes controller for node cache and mark for termination handling
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - namespaces # Required by troubleshoot and setting the injection labels; Required as soon as a DynaKube is reconciled.; Required by EdgeConnect and DynaKube for requesting the kubeSystem UID
    verbs:
      - get
      - list
      - watch
      - update
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - secrets # Required by troubleshoot; Required to create init secret in every namespace for CNFS and application monitoring / metadata enrichment
    resourceNames:
      - dynatrace-dynakube-config
      - dynatrace-metadata-enrichment-endpoint
    verbs:
      - get
      - update
      - delete
      - list
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      - mutatingwebhookconfigurations # Required for setting the CABundles aka. public cert created by our webhook cert controller. These certs are used by the API-Server to create a secure connection to the webhook.
    resourceNames:
      - dynatrace-webhook
    verbs:
      - get
      - update
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      - validatingwebhookconfigurations # Required for setting the CABundles aka. public cert created by our webhook cert controller. These certs are used by the API-Server to create a secure connection to the webhook.
    resourceNames:
      - dynatrace-webhook
    verbs:
      - get
      - update
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions # Required for webhook cert controller.
    resourceNames:
      - dynakubes.dynatrace.com
      - edgeconnects.dynatrace.com
    verbs:
      - get
      - update
  {{- if (eq (include "dynatrace-operator.openshiftOrOlm" .) "true") }}
  - apiGroups:
      - security.openshift.io
    resourceNames:
      - privileged
      - nonroot-v2
    resources:
      - securitycontextconstraints # Required for openshift monitoring
    verbs:
      - use
  {{ end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dynatrace-operator
  labels:
    {{- include "dynatrace-operator.operatorLabels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: dynatrace-operator
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: dynatrace-operator
  apiGroup: rbac.authorization.k8s.io
