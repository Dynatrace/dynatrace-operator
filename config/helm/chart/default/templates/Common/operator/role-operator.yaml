apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dynatrace-operator
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "dynatrace-operator.operatorLabels" . | nindent 4 }}
rules:
  - apiGroups:
      - dynatrace.com
    resources:
      - dynakubes # Required for reconciliation
      - edgeconnects # Required for reconciliation
    verbs:
      - get
      - list
      - watch
      - update
  - apiGroups:
      - dynatrace.com
    resources:
      - dynakubes/finalizers # Required for EdgeConnect
      - edgeconnects/finalizers # Required for EdgeConnect
      - dynakubes/status # Required for reconciliation
      - edgeconnects/status # Required for reconciliation
    verbs:
      - update
  - apiGroups:
      - apps
    resources:
      - statefulsets # Required by Extensions, OtelCollector, ActiveGate
      - daemonsets # Required by KSPM, LogMonitoring, All Monitoring modes that require host agents
      - replicasets # Required by the nodes controller to check the owner
      - deployments # Required by our unit & E2E tests
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
  - apiGroups:
      - apps
    resources:
      - deployments/finalizers
    verbs:
      - update
  - apiGroups:
      - ""
    resources:
      - configmaps # Required to access trustedCAs, edgeConnect CA certs, ActiveGate/OneAgent Connection Info, Extension Custom Configuration, NodesController cache
      - secrets # Required for webhook certificates, OneAgent/ActiveGate AuthToken, ProcessModuleConfig; To access ActiveGate TLS, CustomPullSecret;
      - services # Required for ActiveGate, OTEL Collector Operator TelemetryService, Extensions
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
  - apiGroups:
      - ""
    resources:
      - pods # Required for operator pod to check if deployed via olm
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events # Required by operator SDK
    verbs:
      - create
      - get
      - list
  - apiGroups:
      - networking.istio.io
    resources:
      - serviceentries # Required by Istio Reconciler
      - virtualservices # Required by Istio Reconciler
    verbs:
      - get
      - list
      - create
      - update
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases # Required by Operator to guarantee, that only one is running at the same time
    verbs:
      - get
      - update
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dynatrace-operator
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dynatrace-operator.operatorLabels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: dynatrace-operator
roleRef:
  kind: Role
  name: dynatrace-operator
  apiGroup: rbac.authorization.k8s.io
