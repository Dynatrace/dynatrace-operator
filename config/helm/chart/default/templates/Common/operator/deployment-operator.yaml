apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dynatrace-operator.operatorLabels" . | nindent 4 }}
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      {{- include "dynatrace-operator.operatorSelectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
      {{- if (.Values.operator).apparmor}}
        container.apparmor.security.beta.kubernetes.io/{{ .Release.Name }}: runtime/default
      {{- end }}
      labels:
        {{- include "dynatrace-operator.operatorLabels" . | nindent 8 }}
        {{- include "dynatrace-operator.operatorSelectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          args:
            - operator
          # Replace this with the built image name
          image: {{- include "dynatrace-operator.image" . | nindent 12 }}
          imagePullPolicy: Always
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            {{- if eq (default false .Values.olm) true}}
            - name: DEPLOYED_VIA_OLM
              value: "true"
            {{- end }}
          ports:
            - containerPort: 10080
              name: server-port
          resources:
            requests:
              cpu: {{ default "50m" ((.Values.operator).requests).cpu }}
              memory: {{ default "64Mi" ((.Values.operator).requests).memory }}
            limits:
              cpu: {{ default "100m" ((.Values.operator).limits).cpu }}
              memory: {{ default "128Mi" ((.Values.operator).limits).memory }}
          volumeMounts:
            - name: tmp-cert-dir
              mountPath: /tmp/dynatrace-operator
          readinessProbe:
            httpGet:
              path: /livez
              port: server-port
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /livez
              port: server-port
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            capabilities:
              drop: ["all"]
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  {{- if ne .Values.platform "google-autopilot"}}
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - arm64
                  {{- end }}
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - linux
      volumes:
        - emptyDir: { }
          name: tmp-cert-dir
      serviceAccountName: {{ .Release.Name }}
      {{- if .Values.customPullSecret }}
      imagePullSecrets:
        - name: {{ .Values.customPullSecret }}
      {{- end }}
      {{- if .Values.operator.nodeSelector }}
      nodeSelector: {{- toYaml .Values.operator.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.operator.tolerations }}
      tolerations: {{- toYaml .Values.operator.tolerations | nindent 8 }}
      {{- end -}}
{{ end }}
