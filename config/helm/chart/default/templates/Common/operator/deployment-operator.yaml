apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
      {{- include "dynatrace-operator.operatorLabels" . | nindent 4 }}
  {{- if .Values.operator.labels }}
      {{- toYaml .Values.operator.labels | nindent 4 }}
  {{- end }}
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      {{- include "dynatrace-operator.operatorSelectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        dynatrace.com/inject: "false"
      {{- if (.Values.operator).apparmor}}
        container.apparmor.security.beta.kubernetes.io/{{ .Release.Name }}: runtime/default
      {{- end }}
      {{- if .Values.operator.annotations }}
        {{- toYaml .Values.operator.annotations | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dynatrace-operator.operatorLabels" . | nindent 8 }}
        {{- include "dynatrace-operator.operatorSelectorLabels" . | nindent 8 }}
        {{- if .Values.operator.labels }}
        {{- toYaml .Values.operator.labels | nindent 8 }}
        {{- end }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          args:
            - operator
          # Replace this with the built image name
          image: {{ include "dynatrace-operator.image" . }}
          imagePullPolicy: Always
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          ports:
            - containerPort: 10080
              name: server-port
          resources:
            requests:
              {{- toYaml (.Values.operator).requests | nindent 14 }}
            limits:
              {{- toYaml (.Values.operator).limits | nindent 14 }}
          volumeMounts:
            - name: tmp-cert-dir
              mountPath: /tmp/dynatrace-operator
          livenessProbe:
            httpGet:
              path: /livez
              port: server-port
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            capabilities:
              drop:
                - ALL
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  {{- if ne (include "dynatrace-operator.platform" .) "gke-autopilot" }}
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - arm64
                      - ppc64le
                  {{- end }}
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - linux
      volumes:
        - emptyDir: { }
          name: tmp-cert-dir
      serviceAccountName: {{ .Release.Name }}
      {{- if .Values.customPullSecret }}
      imagePullSecrets:
        - name: {{ .Values.customPullSecret }}
      {{- end }}
      {{- if .Values.operator.nodeSelector }}
      nodeSelector: {{- toYaml .Values.operator.nodeSelector | nindent 8 }}
      {{- end }}
      tolerations:
        {{- if .Values.operator.tolerations }}
        {{- toYaml .Values.operator.tolerations | nindent 8 }}
        {{- end }}
        - key: kubernetes.io/arch
          value: arm64
          effect: NoSchedule
        - key: kubernetes.io/arch
          value: amd64
          effect: NoSchedule
        - key: kubernetes.io/arch
          value: ppc64le
          effect: NoSchedule
{{ end }}
