{{- $platformIsSet := printf "%s" (required "Platform needs to be set to kubernetes, openshift" (include "dynatrace-operator.platformSet" .))}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dynatrace-operator.labels" . | nindent 4 }}
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      name: {{ .Release.Name }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: {{ .Release.Name }}
        {{- include "dynatrace-operator.labels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          args:
            - operator
          # Replace this with the built image name
          image: {{- include "dynatrace-operator.image" . | nindent 12 }}
          imagePullPolicy: Always
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            {{ if eq .Values.platform "openshift"}}
            - name: RELATED_IMAGE_DYNATRACE_ONEAGENT
              value: registry.connect.redhat.com/dynatrace/oneagent
            {{ end }}
            {{ if eq (default false .Values.olm) true}}
            - name: DEPLOYED_VIA_OLM
              value: "true"
            {{ end }}
          ports:
            - containerPort: 8080
              name: metrics
            - containerPort: 10080
              name: server-port
          resources:
            requests:
              cpu: {{ .Values.operator.requests.cpu }}
              memory: {{ .Values.operator.requests.memory }}
            limits:
              cpu: {{ .Values.operator.limits.cpu }}
              memory: {{ .Values.operator.limits.memory }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: server-port
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: server-port
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - arm64
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - linux
      serviceAccountName: {{ .Release.Name }}
      {{- if .Values.operator.customPullSecret }}
      imagePullSecrets:
        - name: {{ .Values.operator.customPullSecret }}
      {{- end }}
      {{- if .Values.operator.nodeSelector }}
      nodeSelector: {{- toYaml .Values.operator.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.operator.tolerations }}
      tolerations: {{- toYaml .Values.operator.tolerations | nindent 8 }}
      {{- end -}}
