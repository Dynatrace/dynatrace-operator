apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dynatrace-cleanup-crd
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dynatrace-operator.crdCleanupLabels" . | nindent 4 }}
  annotations:
    {{- include "dynatrace-operator.helmPreUpgradeHookAnnotations" . | nindent 4 }}
rules:
  - apiGroups:
      - dynatrace.com
    resources:
      - dynakubes
      - edgeconnects
    verbs:
      - get
      - list
      - watch
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dynatrace-cleanup-crd
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dynatrace-operator.crdCleanupLabels" . | nindent 4 }}
  annotations:
    {{- include "dynatrace-operator.helmPreUpgradeHookAnnotations" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: dynatrace-cleanup-crd
roleRef:
  kind: Role
  name: dynatrace-cleanup-crd
  apiGroup: rbac.authorization.k8s.io
