apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dynatrace-operator.operatorLabels" . | nindent 4 }}
  annotations:
    kubernetes-engine.cloud.google.com/icon: data:image/png;base64,{{ .Files.Get "logo.png" | b64enc }}
    marketplace.cloud.google.com/deploy-info: '{"partner_id": "dynatrace-marketplace-prod", "product_id": "dynatrace-operator", "partner_name": "Dynatrace LLC"}'
spec:
  descriptor:
    type: "Dynatrace Operator"
    version: "0.4.2"
    maintainers:
      - name: Dynatrace LLC
        url: https://www.dynatrace.com/
    keywords:
      - "dynatrace"
      - "operator"
      - "activegate"
      - "k8s"
      - "monitoring"
      - "apm"
    description: |
      ToDo
    links:
      - description: Dynatrace Website
        url: https://www.dynatrace.com/
      - description: Operator Deploy Guide
        url: ToDo
      - description: Kubernetes Monitoring Info
        url: https://www.dynatrace.com/technologies/kubernetes-monitoring
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{ .Release.Name }}"
  componentKinds:
    - group: apps/v1
      kind: DaemonSet
    - group: v1
      kind: Pod
    - group: v1
      kind: ConfigMap
    - group: apps/v1
      kind: Deployment
    - group: v1
      kind: Secret
    - group: batch/v1
      kind: Job
    - group: v1
      kind: Service
    - group: v1
      kind: ServiceAccount
    - group: admissionregistration.k8s.io/v1
      kind: ValidatingWebhookConfiguration
    - group: admissionregistration.k8s.io/v1
      kind: MutatingWebhookConfiguration
    - group: apps/v1
      kind: StatefulSet
    - group: storage.k8s.io/v1
      kind: CSIDriver
    - group: rbac.authorization.k8s.io/v1
      kind: ClusterRole
    - group: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
    - group: rbac.authorization.k8s.io/v1
      kind: Role
    - group: rbac.authorization.k8s.io/v1
      kind: RoleBinding
{{ end }}
