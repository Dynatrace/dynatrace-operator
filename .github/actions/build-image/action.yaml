name: Build Image
description: Builds the operator docker image
inputs:
  platforms:
    description: The platforms for which the image will be built
    required: true
  labels:
    description: The labels for the built image
    required: true
  image-tag:
    description: The tag of the built image
    required: true
runs:
  using: "composite"
  steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0
    - name: Set up Golang
      uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
      with:
        go-version-file: "${{ github.workspace }}/go.mod"
    - name: Prepare build parameters
      id: prep
      shell: bash
      run: |
        hack/build/ci/prepare-build-variables.sh
    - name: Download third party licenses
      shell: bash
      run: |
        hack/build/ci/third-party-licenses.sh
    - name: Create empty SBOM file
      shell: bash
      run: |
        touch dynatrace-operator-bin-sbom.cdx.json
    - name: Build target
      uses: redhat-actions/buildah-build@7a95fa7ee0f02d552a32753e7414641a04307056 # v2.13
      with:
        build-args: |
          GO_LINKER_ARGS=${{ steps.prep.outputs.go_linker_args }}
          GO_BUILD_TAGS=${{ steps.prep.outputs.go_build_tags }}
        context: .
        containerfiles: |
          ./Dockerfile
        platforms: ${{ inputs.platforms }}
        tags: ${{ inputs.image-tag }}
        image: operator-all-platforms
        labels: ${{ inputs.labels }}
        oci: true
    - name: Export image to file
      shell: bash
      run: |
        set -x
        podman save --format oci-archive -o /tmp/operator-all-platforms.tar operator-all-platforms:${{ inputs.image-tag }}
    - name: Upload artifact
      uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
      with:
        name: operator-all-platforms
        path: /tmp/operator-all-platforms.tar
        retention-days: 1
