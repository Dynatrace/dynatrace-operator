name: CI-FIPS

on:
  push:
    branches:
      - main
      - release-*
  pull_request:
    branches:
      - "*"

permissions:
  contents: read

env:
  DOCKER_REGISTRY: quay.io
  DOCKER_REPOSITORY: dynatrace/dynatrace-operator

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      go_changed: ${{ steps.go-files.outputs.any_changed }}
      docker_changed: ${{ steps.dockerfile.outputs.any_changed }}
      ci_changed: ${{ steps.ci.outputs.any_changed }}
      run_anyway: ${{ steps.set-run-anyway.outputs.run_anyway }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 2
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - name: Set run anyway outputs
        id: set-run-anyway
        run: |
          if [[ "$GITHUB_REF" == "refs/heads/main" || "$GITHUB_REF" == refs/heads/release-* ]]; then
            echo "run_anyway=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_anyway=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Detect CI file changes
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c # v46.0.5
        id: ci
        with:
          files: |
            .github/workflows/**
            .github/actions/**
          base_sha: ${{ github.event_name == 'pull_request' && 'HEAD^' || github.event.before }}
      - name: Detect Go file changes
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c # v46.0.5
        id: go-files
        with:
          files: |
            **/*.go
            go.mod
          base_sha: ${{ github.event_name == 'pull_request' && 'HEAD^' || github.event.before }}
      - name: Detect fips.Dockerfile changes
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c # v46.0.5
        id: dockerfile
        with:
          files: |
            fips.Dockerfile
          base_sha: ${{ github.event_name == 'pull_request' && 'HEAD^' || github.event.before }}
      - name: List Changed Files
        run: |
          echo "CI changed: ${{ steps.ci.outputs.all_changed_files }}"
          echo "Go changed: ${{ steps.go-files.outputs.all_changed_files }}"
          echo "Dockerfile changed: ${{ steps.dockerfile.outputs.all_changed_files }}"

  prepare:
    name: Prepare properties
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Prepare build parameters
        id: prep
        run: |
          hack/build/ci/prepare-build-variables.sh
    outputs:
      labels: ${{ steps.prep.outputs.docker_image_labels }}
      version: ${{ steps.prep.outputs.docker_image_tag }}

  build-images:
    name: Build images
    needs: [detect-changes, prepare]
    if: needs.detect-changes.outputs.run_anyway == 'true' || needs.detect-changes.outputs.go_changed == 'true' || needs.detect-changes.outputs.docker_changed == 'true' || needs.detect-changes.outputs.ci_changed == 'true'
    strategy:
      matrix:
        platform: [linux/arm64, linux/amd64]
        include:
          - platform: linux/arm64
            image-postfix: fips-arm64
            runner: ubuntu-24.04-arm
          - platform: linux/amd64
            image-postfix: fips-amd64
            runner: ubuntu-latest
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Login to Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Build ${{ matrix.platform }} image
        uses: ./.github/actions/build-push-image
        with:
          platforms: ${{ matrix.platform }}
          labels: ${{ needs.prepare.outputs.labels }}
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}:${{ needs.prepare.outputs.version }}-${{ matrix.image-postfix }}
          annotation: "version=${{ needs.prepare.outputs.version }}"
          dockerfile: ./fips.Dockerfile

  index:
    name: Create image-index
    needs: [detect-changes, prepare, build-images]
    if: needs.detect-changes.outputs.run_anyway == 'true' || needs.detect-changes.outputs.go_changed == 'true' || needs.detect-changes.outputs.docker_changed == 'true' || needs.detect-changes.outputs.ci_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Login to Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Create Manifests
        env:
          IMAGE: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}:${{ needs.prepare.outputs.version }}-fips
        shell: bash
        run: |
          hack/build/ci/create-image-index.sh "${IMAGE}"
