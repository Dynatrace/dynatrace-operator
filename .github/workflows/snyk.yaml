name: Publish images

on:
  workflow_dispatch:
    inputs:
      repository:
        description: 'Repository'
        required: true
        type: string
      version:
        description: 'Version'
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:

  push:
    name: Push images
    environment: Release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    strategy:
      matrix:
        platform: [amd64]
        registry: [dockerhub]
        include:
          - registry: dockerhub
            url: docker.io
    steps:
      - name: Push tag to snyk
        uses: ./.github/actions/snyk
        with:
          image: ${{ inputs.repository }}:${{ inputs.version }}-${{ matrix.platform }}
          snyk-organization-id: ${{ secrets.SNYK_ORGANIZATION_ID }}
          snyk-integration-id: ${{ secrets.SNYK_INTEGRATION_ID }}
          snyk-api-token: $${{ secrets.SNYK_API_TOKEN }}
