name: 'Label Actions'

on:
  issues:
    types: [labeled, unlabeled]

permissions:
  issues: write

jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - uses: toshimaru/label-actions@v1.3.0
        with:
          github-token: ${{ github.token }}
          config-path: '.github/label-actions.yaml'
          process-only: 'issues'
