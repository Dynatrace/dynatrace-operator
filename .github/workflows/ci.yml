name: CI

env:
  GO_VERSION: "^1.18"

on:
  push:
    branches:
      - master
      - release-*
  pull_request:
    branches:
      - "*"

jobs:
  helm-test:
    name: Run helm unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.7.1
      - name: Download dependencies
        id: helm-unittest-download
        run: |
          hack/build/ci/install_helm_dependencies.sh
      - name: Run Unit tests
        id: helm-unittest
        run: |
          make helm-test

  helm-lint:
    name: Run helm linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.8.2
      - name: Run Linting
        id: helm-linting
        run: |
          make helm-lint

  tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Golang
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Download dependencies
        id: depdownload
        run: |
          hack/build/ci/install_cgo_dependencies.sh
          hack/build/ci/install_kubebuilder.sh
      - name: Run Unit tests
        id: unittest
        run: |
          hack/build/ci/run_unit_tests.sh

  linting:
    name: Run linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download dependencies
        id: depdownload
        run: |
          hack/build/ci/install_cgo_dependencies.sh
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.45.2
          args: --build-tags integration,containers_image_storage_stub --timeout 300s

  builddockerimage:
    name: Build docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: amd64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Set up Golang
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Setup cache
        uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ./third_party_licenses
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build-
      - name: Prepare
        id: prep
        run: |
          hack/build/ci/prepare_variables_and_download_go_build_deps.sh
      - name: Build amd64
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          build-args: |
            GO_BUILD_ARGS=${{ steps.prep.outputs.go_build_args }}
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          tags: operator-amd64:${{ steps.prep.outputs.docker_image_tag }}
          labels: ${{ steps.prep.outputs.docker_image_labels }}
          outputs: type=docker,dest=/tmp/operator-amd64.tar
      - name: Build arm64
        uses: docker/build-push-action@v2
        if: ${{ contains(github.ref, 'refs/tags/v') || contains(github.ref, 'refs/heads/master') || contains(github.ref, 'refs/heads/release-') }}
        with:
          builder: ${{ steps.buildx.outputs.name }}
          build-args: |
            GO_BUILD_ARGS=${{ steps.prep.outputs.go_build_args }}
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: false
          tags: operator-arm64:${{ steps.prep.outputs.docker_image_tag }}
          labels: ${{ steps.prep.outputs.docker_image_labels }}
          outputs: type=docker,dest=/tmp/operator-arm64.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: operator
          path: /tmp/operator*.tar
          retention-days: 1
    outputs:
      docker_image_tag: ${{ steps.prep.outputs.docker_image_tag }}

  uploaddockerimage:
    name: Upload docker image to quay
    runs-on: ubuntu-latest
    if: |
      github.event_name != 'pull_request' ||
      !github.event.pull_request.head.repo.fork
    needs: [tests, linting, builddockerimage]
    env:
      IMAGE_QUAY: quay.io/dynatrace/dynatrace-operator
    steps:
      - name: Login to Quay
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: operator
          path: /tmp
      - name: Upload image to Quay
        env:
          # reuse variables defined during build job
          TAG: ${{ needs.builddockerimage.outputs.docker_image_tag }}
        run: |
          docker load --input /tmp/operator-amd64.tar

          hack/build/ci/push_docker_image.sh "$TAG" "$IMAGE_QUAY"
