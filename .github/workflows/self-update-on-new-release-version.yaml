name: Self update on new release
on:
  push:
    branches:
      - release-*

jobs:
  update-e2e-ondemand-release:
    name: Self update e2e ondemand release version
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          ref: main
      - name: Install Python
        uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 # v5.2.0
        with:
          python-version: '3.12'
      - name: Install python requirements
        run: make prerequisites/python
      - name: Find last 3 release branches
        run: |
          git fetch --prune --tags
          git branch -r --list 'origin/release-*' | sort --version-sort | tail -n 1 | tr -d ' ' > release-branches.txt

          echo latest branches:
          cat release-branches.txt
      - name: Update e2e-tests-ondemand.yaml file
        run: |
          source local/.venv/bin/activate
          python3 hack/build/ci/update-e2e-ondemand-pipeline.py release-branches.txt .github/workflows/e2e-tests-ondemand.yaml
      - name: Create pull request for adding new release branches to e2e-tests-ondemand.yaml
        uses: peter-evans/create-pull-request@v7
        with:
          base: main
          delete-branch: true
          branch: create-pull-request/update-renovate-json5
          branch-suffix: short-commit-hash
          add-paths: |
            .github/renovate.json5
          title: '[Automatic] Update .github/workflows/e2e-tests-ondemand.yaml config for ${{ github.ref }}'
          labels: 'ci'
          commit-message: Update e2e-tests-ondemand.yaml
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          body: |
            # Description
            Upgrade `e2e-tests-ondemand.yaml` to include last release branche as default.
            ## How can this be tested?
            Check renovate app.
            ## Checklist
            - [x] PR is labeled accordingly
