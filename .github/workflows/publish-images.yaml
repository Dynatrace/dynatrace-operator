name: Publish images

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

jobs:
  prepare:
    name: Prepare properties
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Prepare build parameters
        id: prep
        run: |
          hack/build/ci/prepare-build-variables.sh
    outputs:
      labels: ${{ steps.prep.outputs.docker_image_labels }}
      version: ${{ steps.prep.outputs.docker_image_tag }}
      goargs: ${{ steps.prep.outputs.go_build_args }}
      goversion: "1.18"

  # Workflow needs to build docker images again as separate workflows don't have access to others artifacts
  # https://github.com/actions/download-artifact/issues/3
  build-amd64:
    name: Build amd image
    uses: ./.github/workflows/build-dockerimage.yaml
    needs: [prepare]
    with:
      platform: amd64
      goversion: ${{ needs.prepare.outputs.goversion }}
      goargs: ${{ needs.prepare.outputs.goargs }}
      labels: ${{ needs.prepare.outputs.labels }}
      image-tag: ${{ needs.prepare.outputs.version }}

  build-arm:
    name: Build arm image
    uses: ./.github/workflows/build-dockerimage.yaml
    needs: [prepare]
    with:
      platform: arm64
      goversion: ${{ needs.prepare.outputs.goversion }}
      goargs: ${{ needs.prepare.outputs.goargs }}
      labels: ${{ needs.prepare.outputs.labels }}
      image-tag: ${{ needs.prepare.outputs.version }}

  push-quay:
    name: Push to quay
    needs: [prepare, build-amd64]
    uses: ./.github/workflows/upload-dockerimage.yaml
    with:
      platform: amd64
      labels: ${{ needs.prepare.outputs.labels }}
      version: ${{ needs.prepare.outputs.version }}
      registry: quay.io
      repository: dynatrace/dynatrace-operator
    secrets:
      docker_repo_username: ${{ secrets.QUAY_USERNAME }}
      docker_repo_password: ${{ secrets.QUAY_PASSWORD }}

  preflight:
    name: Validate image with RedHat's preflight tool
    needs: [prepare, push-quay]
    uses: ./.github/workflows/preflight.yaml
    with:
      platform: amd64
      version: ${{ needs.prepare.outputs.version }}
      registry: quay.io
      repository: dynatrace/dynatrace-operator

  push-dockerhub-amd:
    name: Push amd image to Dockerhub
    uses: ./.github/workflows/upload-dockerimage.yaml
    needs: [prepare, build-amd64, preflight]
    with:
      platform: amd64
      labels: ${{ needs.prepare.outputs.labels }}
      version: ${{ needs.prepare.outputs.version }}
      registry: docker.io
      repository: dynatrace/dynatrace-operator
    secrets:
      docker_repo_username: ${{ secrets.DOCKERHUB_USERNAME }}
      docker_repo_password: ${{ secrets.DOCKERHUB_PASSWORD }}

  push-dockerhub-arm:
    name: Push arm image to Dockerhub
    uses: ./.github/workflows/upload-dockerimage.yaml
    needs: [prepare, build-arm, preflight]
    with:
     platform: arm64
     labels: ${{ needs.prepare.outputs.labels }}
     version: ${{ needs.prepare.outputs.version }}
     registry: docker.io
     repository: dynatrace/dynatrace-operator
    secrets:
     docker_repo_username: ${{ secrets.DOCKERHUB_USERNAME }}
     docker_repo_password: ${{ secrets.DOCKERHUB_PASSWORD }}

