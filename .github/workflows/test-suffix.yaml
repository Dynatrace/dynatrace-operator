name: test-suffix.yaml

on:
  workflow_dispatch:
    inputs:
      suffix:
        description: 'Optional suffix for the tag'
        required: false
        default: ''

jobs:
  test-metadata:
    runs-on: ubuntu-latest
    steps:
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          flavor: |
            latest=true
            suffix={{ if ne inputs.suffix "" }}-{{ inputs.suffix }}{{ end }}
          images: example/test-image

      - name: Show generated tags
        run: echo "Generated tags: ${{ steps.meta.outputs.tags }}"
