apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
- script: sh ../dk.sh
- script: kubectl -n dynatrace create secret generic dynakube --from-literal="apiToken=${APITOKEN}" --from-literal="paasToken=${PAASTOKEN}"
---
apiVersion: dynatrace.com/v1beta1
kind: DynaKube
metadata:
  name: dynakube
  namespace: dynatrace
spec:
  namespaceSelector:
    matchLabels:
      test: test

  oneAgent:
    cloudNativeFullStack:
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    test: test
  name: inject-into
---
apiVersion: v1
kind: Namespace
metadata:
  name: leave-alone
