apiVersion: dynatrace.com/v1beta1
kind: DynaKube
metadata:
  name: dynakube
  namespace: dynatrace
spec:
  namespaceSelector:
    matchLabels:
      dk-mode: cloud-native

  oneAgent:
    cloudNativeFullStack:
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    dk-mode: cloud-native
  name: inject-into-cloud-native
---
apiVersion: v1
kind: Namespace
metadata:
  name: leave-alone-cloud-native
