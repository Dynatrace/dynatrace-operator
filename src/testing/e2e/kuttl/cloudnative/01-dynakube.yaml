apiVersion: dynatrace.com/v1beta1
kind: DynaKube
metadata:
  name: dynakube
  namespace: dynatrace
spec:
  apiUrl: _APIURL_

  namespaceSelector:
    matchLabels:
      test: test

  oneAgent:
    cloudNativeFullStack:
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    test: test
  name: inject-into
---
apiVersion: v1
kind: Namespace
metadata:
  name: leave-alone
