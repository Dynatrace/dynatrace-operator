apiVersion: dynatrace.com/v1beta1
kind: DynaKube
metadata:
  name: dynakube
  namespace: dynatrace
spec:
  namespaceSelector:
    matchLabels:
      dk-mode: app-monitoring

  oneAgent:
    applicationMonitoring: {}
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    dk-mode: app-monitoring
  name: inject-into-app-monitoring
---
apiVersion: v1
kind: Namespace
metadata:
  name: leave-alone-app-monitoring
