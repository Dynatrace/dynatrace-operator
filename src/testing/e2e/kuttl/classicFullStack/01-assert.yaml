# With classicFullStack enabled => oneagent daemonset is deployed without envvar ONEAGENT_DISABLE_CONTAINER_INJECTION
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 240
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: dynakube-oneagent
  namespace: dynatrace
  labels:
    dynatrace.com/component: operator
    operator.dynatrace.com/agenttype: os
    operator.dynatrace.com/feature: classic
    operator.dynatrace.com/instance: dynakube
  ownerReferences:
  - apiVersion: dynatrace.com/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: DynaKube
    name: dynakube
spec:
  template:
    metadata:
      labels:
        dynatrace.com/component: operator
        operator.dynatrace.com/agenttype: os
        operator.dynatrace.com/feature: classic
        operator.dynatrace.com/instance: dynakube
    spec:
      containers:
      - name: dynatrace-oneagent
        env:
        - name: DT_K8S_CLUSTER_ID
        - name: DT_K8S_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
status:
  numberAvailable: 3
