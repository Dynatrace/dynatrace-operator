apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dotnetcore-musl
  name: dotnetcore-musl
  namespace: already-present
spec:
  replicas: 10
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: dotnetcore
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        oneagent.dynatrace.com/technologies: dotnet
        oneagent.dynatrace.com/flavor: musl
        oneagent.dynatrace.com/failure-policy: fail
      labels:
        app: dotnetcore
    spec:
      containers:
      - env:
        - name: DT_DEBUGFLAGS
          value: debugBootstrapNative=true
        - name: ASPNETCORE_URLS
          value: http://+:8080
        image: docker.io/dtcloudplatform/aspnet:3.1-alpine
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 600
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 2
        name: app
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          requests:
            memory: 512Mi
          limits:
            memory: 512Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        runAsUser: 1001
      terminationGracePeriodSeconds: 30
