apiVersion: kuttl.dev/v1beta1
kind: TestSuite
startKIND: true
kindConfig: tests/config/kind-config.yaml
kindContainers:
  - quay.io/dynatrace/dynatrace-operator:snapshot-feature-statsd-ingest--kuttl-tests

namespace: dynatrace
artifactsDir: tests/logs/
crdDir: tests/config/crd
manifestDirs:
  - tests/config/manifests

testDirs:
  - tests/activegate/routing/
  - tests/activegate/statsd/

commands:
  - command: kubectl -n dynatrace create secret generic dynakube --from-file=apiToken=secrets/apitoken.secret --from-file=paasToken=secrets/paastoken.secret

parallel: 1
timeout: 120

