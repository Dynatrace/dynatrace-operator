apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 600
---
apiVersion: dynatrace.com/v1beta1
kind: DynaKube
metadata:
  name: dynakube
  namespace: dynatrace
spec:
  activeGate:
    capabilities:
      - routing
      - metrics-ingest
  apiUrl: https://xnl32808.dev.dynatracelabs.com/api
  oneAgent:
    applicationMonitoring: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    dynatrace.com/component: activegate
    operator.dynatrace.com/feature: activegate
    operator.dynatrace.com/instance: dynakube
  name: dynakube-activegate
  namespace: dynatrace

spec:
  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: https
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
  selector:
    dynatrace.com/component: activegate
    operator.dynatrace.com/feature: activegate
    operator.dynatrace.com/instance: dynakube
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
---
apiVersion: v1
kind: Pod
metadata:
  generateName: dynakube-activegate-
  labels:
    dynatrace.com/component: activegate
    operator.dynatrace.com/feature: activegate
    operator.dynatrace.com/instance: dynakube
    statefulset.kubernetes.io/pod-name: dynakube-activegate-0
  name: dynakube-activegate-0
  namespace: dynatrace
  ownerReferences:
    - apiVersion: apps/v1
      blockOwnerDeletion: true
      controller: true
      kind: StatefulSet
      name: dynakube-activegate
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                  - amd64
              - key: kubernetes.io/os
                operator: In
                values:
                  - linux
  containers:
    - env:
        - name: DT_SERVER
          valueFrom:
            secretKeyRef:
              key: communication-endpoints
              name: dynakube-activegate-tenant-secret
        - name: DT_TENANT
          valueFrom:
            secretKeyRef:
              key: tenant-uuid
              name: dynakube-activegate-tenant-secret
        - name: DT_CAPABILITIES
          value: MSGrouter,metrics_ingest
        - name: DT_ID_SEED_NAMESPACE
          value: dynatrace
        - name: DT_ID_SEED_K8S_CLUSTER_ID
        - name: DT_DEPLOYMENT_METADATA
        - name: DT_DNS_ENTRY_POINT
          value: https://$(DYNAKUBE_ACTIVEGATE_SERVICE_HOST):$(DYNAKUBE_ACTIVEGATE_SERVICE_PORT)/communication
      image: xnl32808.dev.dynatracelabs.com/linux/activegate:latest
      imagePullPolicy: Always
      name: activegate
      ports:
        - containerPort: 9999
          name: https
          protocol: TCP
        - containerPort: 9998
          name: http
          protocol: TCP
      readinessProbe:
        failureThreshold: 3
        httpGet:
          path: /rest/health
          port: https
          scheme: HTTPS
        initialDelaySeconds: 90
        periodSeconds: 15
        successThreshold: 1
        timeoutSeconds: 1
      resources: {}
      terminationMessagePath: /dev/termination-log
      terminationMessagePolicy: File
      volumeMounts:
        - mountPath: /var/lib/dynatrace/secrets/tokens/tenant-token
          name: ag-tenant-secret
          readOnly: true
          subPath: tenant-token
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          readOnly: true

  dnsPolicy: ClusterFirst
  enableServiceLinks: true
  hostname: dynakube-activegate-0
  imagePullSecrets:
    - name: dynakube-pull-secret
  preemptionPolicy: PreemptLowerPriority
  priority: 0
  restartPolicy: Always
  schedulerName: default-scheduler
  securityContext: {}
  serviceAccount: dynatrace-activegate
  serviceAccountName: dynatrace-activegate
  terminationGracePeriodSeconds: 30
  tolerations:
    - effect: NoExecute
      key: node.kubernetes.io/not-ready
      operator: Exists
      tolerationSeconds: 300
    - effect: NoExecute
      key: node.kubernetes.io/unreachable
      operator: Exists
      tolerationSeconds: 300
  volumes:
    - name: ag-tenant-secret
      secret:
        defaultMode: 420
        secretName: dynakube-activegate-tenant-secret
    - projected:
        sources:
          - serviceAccountToken:
              path: token
          - configMap:
              items:
                - key: ca.crt
                  path: ca.crt
              name: kube-root-ca.crt
          - downwardAPI:
              items:
                - fieldRef:
                    apiVersion: v1
                    fieldPath: metadata.namespace
                  path: namespace

status:
  containerStatuses:
    - image: xnl32808.dev.dynatracelabs.com/linux/activegate:latest
      lastState: {}
      name: activegate
      ready: true
      restartCount: 0
      started: true
  phase: Running
  qosClass: BestEffort
