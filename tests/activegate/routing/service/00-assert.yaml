apiVersion: v1
kind: Namespace
metadata:
  name: dynatrace

status:
  phase: Active
---
apiVersion: v1
kind: Secret
metadata:
  name: dynakube
  namespace: dynatrace
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynatrace-operator
  namespace: dynatrace
  labels:
    dynatrace: operator
    operator: dynakube
spec:
  selector:
    matchLabels:
      name: dynatrace-operator
  template:
    metadata:
      labels:
        name: dynatrace-operator
        dynatrace: operator
        operator: dynakube
    spec:
      containers:
        - name: dynatrace-operator
          args:
            - operator
          imagePullPolicy: Always
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          ports:
            - containerPort: 8080
              name: metrics
            - containerPort: 10080
              name: server-port
          readinessProbe:
            httpGet:
              path: /healthz
              port: server-port
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: server-port
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
      serviceAccountName: dynatrace-operator
status:
  readyReplicas: 1
