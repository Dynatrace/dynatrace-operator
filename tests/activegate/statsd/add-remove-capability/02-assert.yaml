apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 300
---
apiVersion: dynatrace.com/v1beta1
kind: DynaKube
metadata:
  name: dynakube
  namespace: dynatrace
spec:
  activeGate:
    capabilities:
      - metrics-ingest
      - statsd-ingest
  apiUrl: https://xnl32808.dev.dynatracelabs.com/api
  oneAgent:
    applicationMonitoring: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    dynatrace.com/component: activegate
    operator.dynatrace.com/feature: activegate
    operator.dynatrace.com/instance: dynakube
  name: dynakube-activegate
  namespace: dynatrace

spec:
  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: https
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
    - name: statsd
      port: 18125
      protocol: UDP
      targetPort: statsd-port
  selector:
    dynatrace.com/component: activegate
    operator.dynatrace.com/feature: activegate
    operator.dynatrace.com/instance: dynakube
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
---
apiVersion: v1
kind: Pod
metadata:
  generateName: dynakube-activegate-
  labels:
    dynatrace.com/component: activegate
    operator.dynatrace.com/feature: activegate
    operator.dynatrace.com/instance: dynakube
    statefulset.kubernetes.io/pod-name: dynakube-activegate-0
  name: dynakube-activegate-0
  namespace: dynatrace
  ownerReferences:
    - apiVersion: apps/v1
      blockOwnerDeletion: true
      controller: true
      kind: StatefulSet
      name: dynakube-activegate
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                  - amd64
              - key: kubernetes.io/os
                operator: In
                values:
                  - linux
  containers:
    - env:
        - name: DT_SERVER
          valueFrom:
            secretKeyRef:
              key: communication-endpoints
              name: dynakube-activegate-tenant-secret
        - name: DT_TENANT
          valueFrom:
            secretKeyRef:
              key: tenant-uuid
              name: dynakube-activegate-tenant-secret
        - name: DT_CAPABILITIES
          value: metrics_ingest,extension_controller
        - name: DT_ID_SEED_NAMESPACE
          value: dynatrace
        - name: DT_ID_SEED_K8S_CLUSTER_ID
        - name: DT_DEPLOYMENT_METADATA
        - name: DT_DNS_ENTRY_POINT
          value: https://$(DYNAKUBE_ACTIVEGATE_SERVICE_HOST):$(DYNAKUBE_ACTIVEGATE_SERVICE_PORT)/communication
      image: xnl32808.dev.dynatracelabs.com/linux/activegate:latest
      imagePullPolicy: Always
      name: activegate
      ports:
        - containerPort: 9999
          name: https
          protocol: TCP
        - containerPort: 9998
          name: http
          protocol: TCP
      readinessProbe:
        failureThreshold: 3
        httpGet:
          path: /rest/health
          port: https
          scheme: HTTPS
        initialDelaySeconds: 90
        periodSeconds: 15
        successThreshold: 1
        timeoutSeconds: 1
      resources: {}
      terminationMessagePath: /dev/termination-log
      terminationMessagePolicy: File
      volumeMounts:
        - mountPath: /var/lib/dynatrace/gateway/config
          name: auth-tokens
        - mountPath: /var/lib/dynatrace/remotepluginmodule/log/extensions/eec
          name: extensions-logs
          readOnly: true
        - mountPath: /var/lib/dynatrace/remotepluginmodule/log/extensions/statsd
          name: statsd-logs
          readOnly: true
        - mountPath: /var/lib/dynatrace/secrets/tokens/tenant-token
          name: ag-tenant-secret
          readOnly: true
          subPath: tenant-token
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          readOnly: true
    - env:
        - name: TenantId
          value: xnl32808
        - name: ServerUrl
          value: https://localhost:9999/communication
        - name: EecIngestPort
          value: "14599"
      image: xnl32808.dev.dynatracelabs.com/linux/dynatrace-eec:latest
      imagePullPolicy: Always
      name: activegate-eec
      ports:
        - containerPort: 14599
          name: eec-http
          protocol: TCP
      readinessProbe:
        failureThreshold: 3
        httpGet:
          path: /readyz
          port: 14599
          scheme: HTTP
        initialDelaySeconds: 30
        periodSeconds: 15
        successThreshold: 1
        timeoutSeconds: 1
      resources: {}
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - all
        privileged: false
        readOnlyRootFilesystem: false
      terminationMessagePath: /dev/termination-log
      terminationMessagePolicy: File
      volumeMounts:
        - mountPath: /var/lib/dynatrace/gateway/config
          name: auth-tokens
        - mountPath: /mnt/dsexecargs
          name: eec-ds-shared
        - mountPath: /var/lib/dynatrace/remotepluginmodule/agent/runtime/datasources
          name: dsauthtokendir
        - mountPath: /opt/dynatrace/remotepluginmodule/agent/datasources/statsd
          name: ds-metadata
          readOnly: true
        - mountPath: /var/lib/dynatrace/remotepluginmodule/log/extensions
          name: extensions-logs
        - mountPath: /var/lib/dynatrace/remotepluginmodule/log/extensions/datasources-statsd
          name: statsd-logs
          readOnly: true
        - mountPath: /var/lib/dynatrace/remotepluginmodule/agent/conf/runtime
          name: eec-config
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          readOnly: true
    - env:
        - name: StatsdExecArgsPath
          value: /mnt/dsexecargs/statsd.process.json
        - name: ProbeServerPort
          value: "14999"
        - name: StatsdMetadataDir
          value: /mnt/dsmetadata
        - name: DsLogFile
          value: /var/lib/dynatrace/remotepluginmodule/log/extensions/datasources-statsd/dynatracesourcestatsd.log
      image: xnl32808.dev.dynatracelabs.com/linux/dynatrace-datasource-statsd:latest
      imagePullPolicy: Always
      livenessProbe:
        failureThreshold: 3
        httpGet:
          path: /livez
          port: 14999
          scheme: HTTP
        initialDelaySeconds: 10
        periodSeconds: 15
        successThreshold: 1
        timeoutSeconds: 1
      name: activegate-statsd
      ports:
        - containerPort: 18125
          name: statsd-port
          protocol: UDP
      readinessProbe:
        failureThreshold: 3
        httpGet:
          path: /readyz
          port: 14999
          scheme: HTTP
        initialDelaySeconds: 10
        periodSeconds: 15
        successThreshold: 1
        timeoutSeconds: 1
      resources: {}
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - all
        privileged: false
        readOnlyRootFilesystem: true
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      terminationMessagePath: /dev/termination-log
      terminationMessagePolicy: File
      volumeMounts:
        - mountPath: /mnt/dsexecargs
          name: eec-ds-shared
        - mountPath: /var/lib/dynatrace/remotepluginmodule/agent/runtime/datasources
          name: dsauthtokendir
        - mountPath: /mnt/dsmetadata
          name: ds-metadata
        - mountPath: /var/lib/dynatrace/remotepluginmodule/log/extensions/datasources-statsd
          name: statsd-logs
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          readOnly: true
  dnsPolicy: ClusterFirst
  enableServiceLinks: true
  hostname: dynakube-activegate-0
  imagePullSecrets:
    - name: dynakube-pull-secret
  preemptionPolicy: PreemptLowerPriority
  priority: 0
  restartPolicy: Always
  schedulerName: default-scheduler
  securityContext: {}
  serviceAccount: dynatrace-activegate
  serviceAccountName: dynatrace-activegate
  terminationGracePeriodSeconds: 30
  tolerations:
    - effect: NoExecute
      key: node.kubernetes.io/not-ready
      operator: Exists
      tolerationSeconds: 300
    - effect: NoExecute
      key: node.kubernetes.io/unreachable
      operator: Exists
      tolerationSeconds: 300
  volumes:
    - name: ag-tenant-secret
      secret:
        defaultMode: 420
        secretName: dynakube-activegate-tenant-secret
    - emptyDir: {}
      name: auth-tokens
    - emptyDir: {}
      name: eec-ds-shared
    - emptyDir: {}
      name: dsauthtokendir
    - emptyDir: {}
      name: extensions-logs
    - configMap:
        defaultMode: 420
        name: dynakube-activegate-eec-config
      name: eec-config
    - emptyDir: {}
      name: ds-metadata
    - emptyDir: {}
      name: statsd-logs
    - projected:
        sources:
          - serviceAccountToken:
              path: token
          - configMap:
              items:
                - key: ca.crt
                  path: ca.crt
              name: kube-root-ca.crt
          - downwardAPI:
              items:
                - fieldRef:
                    apiVersion: v1
                    fieldPath: metadata.namespace
                  path: namespace

status:
  containerStatuses:
    - image: xnl32808.dev.dynatracelabs.com/linux/activegate:latest
      lastState: {}
      name: activegate
      ready: true
      restartCount: 0
      started: true
    - image: xnl32808.dev.dynatracelabs.com/linux/dynatrace-eec:latest
      lastState: {}
      name: activegate-eec
      ready: true
      restartCount: 0
      started: true
    - image: xnl32808.dev.dynatracelabs.com/linux/dynatrace-datasource-statsd:latest
      lastState: {}
      name: activegate-statsd
      ready: true
      restartCount: 0
      started: true
  phase: Running
  qosClass: BestEffort
