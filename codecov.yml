codecov:
  require_ci_to_pass: false

coverage:
  range: 62..100
  round: down
  precision: 2

  status:
    project:  # measuring the overall project coverage
      default:  # context, you can create multiple ones with custom titles
        enabled: yes  # must be yes|true to enable this status
        target:
          62  # specify the target coverage for each commit status
          #   option: "auto" (must increase from parent commit or pull request base)
          #   option: "X%" a static target percentage to hit
        if_not_found: success  # if parent is not found report status as success, error, or failure
        if_ci_failed: error  # if ci fails report status as success, error, or failure
    patch:
      default:
        enabled: yes
        target: auto
        threshold: 1%  # allowed to drop X% and still result in a "success" commit status
        base: auto
  ignore:
    - "./cmd/csi/*.go" # ignore test mocks.
    - "./cmd/operator/*.go" # ignore test mocks.
    - "./cmd/standalone/*.go" # ignore test mocks.
    - "./cmd/webhook/*.go" # ignore test mocks.
    - "./cmd/startup_probe/*.go" # ignore test mocks.
    - "./test/mocks/*.go" # ignore test mocks.
