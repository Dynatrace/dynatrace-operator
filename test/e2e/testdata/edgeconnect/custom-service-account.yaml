apiVersion: v1
kind: ServiceAccount
metadata:
  name: custom-edgeconnect
  namespace: dynatrace
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: custom-edgeconnect
rules:
- apiGroups:
    - security.openshift.io
  resourceNames:
    - nonroot
    - nonroot-v2
  resources:
    - securitycontextconstraints
  verbs:
    - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: custom-edgeconnect
  namespace: dynatrace
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: custom-edgeconnect
subjects:
- kind: ServiceAccount
  name: custom-edgeconnect
  namespace: dynatrace
