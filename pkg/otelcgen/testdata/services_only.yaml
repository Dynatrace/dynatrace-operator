connectors: {}
exporters: {}
extensions: {}
processors: {}
receivers: {}
service:
  extensions:
    - health_check
  pipelines:
    logs:
      exporters:
        - otlphttp
        - debug
      receivers:
        - otlp
        - jaeger
        - statsd
        - zipkin
      processors:
        - memory_limiter
        - k8sattributes
        - transform
        - batch/logs
    metrics:
      exporters:
        - otlphttp
        - debug
      receivers:
        - otlp
        - jaeger
        - statsd
        - zipkin
      processors:
        - memory_limiter
        - k8sattributes
        - transform
        - cumulativetodelta
        - batch/metrics
    traces:
      exporters:
        - otlphttp
        - debug
      receivers:
        - otlp
        - jaeger
        - statsd
        - zipkin
      processors:
        - memory_limiter
        - k8sattributes
        - transform
        - batch/traces
